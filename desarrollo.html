<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilidad – Convertidor + Atajos</title>

  <style>
    /* ====== Demo base opcional (puedes borrar todo este bloque si no lo necesitas) ====== */
    :root { color-scheme: dark; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b0f13;
      color: #eaeef2;
      min-height: 100dvh;
    }
    .wrap {
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 18px;
    }
    h1 { font-size: 22px; margin: 0 0 18px; color: #f7f7f7; }
    .card {
      background: #0f141a;
      border: 1px solid #1c2430;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 18px;
    }
    /* ====== FIN demo base ====== */

    /* ====== BOTÓN A TU SITIO (fijo arriba a la derecha) ====== */
    .site-button {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #e0c27b, #f7e2a6);
      color: #111;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,.35), inset 0 0 0 1px rgba(0,0,0,.08);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .site-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0,0,0,.45), inset 0 0 0 1px rgba(0,0,0,.1);
      filter: saturate(1.1);
    }
    .site-button:active { transform: translateY(0); }
    .site-button .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #111;
    }
  </style>
</head>
<body>

  <!-- Contenido de tu app (ejemplo de marco) -->
  <div class="wrap">
    <div class="card">
      <h1>Tu herramienta</h1>
      <p>Coloca aquí tu interfaz actual. El botón flotante ya está arriba a la derecha.</p>
    </div>
  </div>

  <!-- Botón flotante a tu sitio -->
  <a class="site-button"
     href="https://jtenshix.github.io/J-tenshi-music"
     target="_blank" rel="noopener noreferrer" title="Abrir sitio J-tenshi">
    <span class="dot"></span> Ir al sitio
  </a>

</body>
</html>
