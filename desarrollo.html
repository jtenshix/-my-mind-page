<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor Links Drive ‚Üí Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ffcc70;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc70;
      color: #222;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
    }
    .output {
      margin-top: 20px;
    }
    .output textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 13px;
      resize: none;
      background: #111;
      color: #fff;
    }
    .preview {
      margin-top: 15px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó Convertidor Google Drive ‚Üí Imagen</h1>
    <input id="driveLink" type="text" placeholder="Pega aqu√≠ tu link de Google Drive" />
    <br>
    <button onclick="convertir()">Convertir</button>
    <button onclick="copiar()">Copiar</button>

    <div class="output">
      <textarea id="resultado" readonly></textarea>
    </div>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    function convertir() {
      const link = document.getElementById("driveLink").value.trim();
      const match = link.match(/[-\w]{25,}/); // captura el ID del archivo
      if (!match) {
        alert("‚ùå Link no v√°lido. Aseg√∫rate de pegar un link de Google Drive.");
        return;
      }
      const fileId = match[0];
      const directLink = `https://lh3.googleusercontent.com/d/${fileId}`;

      document.getElementById("resultado").value = directLink;

      // Mostrar preview
      document.getElementById("preview").innerHTML =
        `<p>Vista previa:</p><img src="${directLink}" alt="Preview">`;
    }

    function copiar() {
      const textArea = document.getElementById("resultado");
      textArea.select();
      document.execCommand("copy");
      alert("‚úÖ Link copiado al portapapeles.");
    }
  </script>
</body>
</html>
