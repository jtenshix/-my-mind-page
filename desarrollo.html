<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizarra Digital Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background-color: #ececec;
      border-bottom: 1px solid #ccc;
    }

    .tab-button {
      padding: 12px 20px;
      cursor: pointer;
      background-color: #e2e2e2;
      border: none;
      border-right: 1px solid #ccc;
    }

    .tab-button.active {
      background-color: #d0d0d0;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .canvas-container {
      flex-grow: 1;
      position: relative;
    }

    canvas {
      background-image: radial-gradient(#ccc 1px, transparent 0);
      background-size: 20px 20px;
      width: 100%;
      height: 100%;
      display: block;
    }

    .toolbar {
      width: 80px;
      background-color: #f0f0f0;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .tool-button {
      margin: 6px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 50px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
    }

    .tool-button.active {
      background-color: #bbb;
    }

    .tool-button:hover {
      background-color: #ddd;
    }

    .save-controls {
      margin-top: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" data-tab="animate">Animate</button>
    <button class="tab-button" data-tab="development">Desarrollo</button>
    <button class="tab-button" data-tab="music">SC Music</button>
  </div>
  <div class="main">
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
    </div>
    <div class="toolbar">
      <button class="tool-button active" id="select-tool">Sel</button>
      <button class="tool-button" id="pencil-tool">‚úèÔ∏è</button>
      <button class="tool-button" id="line-tool">/</button>
      <button class="tool-button" id="arrow-tool">‚û°Ô∏è</button>
      <button class="tool-button" id="circle-tool">‚ö™</button>
      <button class="tool-button" id="rectangle-tool">‚ñ≠</button>
      <button class="tool-button" id="text-tool">A</button>
      <button class="tool-button" id="checkbox-tool">‚òëÔ∏è</button>

      <div class="save-controls">
        <button class="tool-button" id="clear-all">üóëÔ∏è</button>
        <button class="tool-button" id="save-project">üíæ</button>
        <button class="tool-button" id="export-project">üì§</button>
        <input type="file" id="import-project-input" accept=".json" style="display: none;">
        <button class="tool-button" id="import-project">üì•</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth - 80;
    canvas.height = window.innerHeight - 42;

    let isDrawing = false;
    let currentTool = 'select';
    let startX = 0, startY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth - 80;
      canvas.height = window.innerHeight - 42;
    }

    window.addEventListener('resize', resizeCanvas);

    document.querySelectorAll('.tool-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTool = btn.id.replace('-tool', '');
      });
    });

    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(startX, startY);
    });

    canvas.addEventListener('mousemove', e => {
      if (!isDrawing || currentTool !== 'pencil') return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.beginPath();
    });

    document.getElementById('clear-all').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('save-project').addEventListener('click', () => {
      const data = canvas.toDataURL('image/png');
      localStorage.setItem('pizarra-save', data);
      alert('Guardado localmente');
    });

    document.getElementById('export-project').addEventListener('click', () => {
      const data = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = data;
      link.download = 'pizarra.png';
      link.click();
    });

    document.getElementById('import-project').addEventListener('click', () => {
      document.getElementById('import-project-input').click();
    });

    document.getElementById('import-project-input').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = event => {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
