<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizarra Digital Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background-color: #ececec;
      border-bottom: 1px solid #ccc;
    }

    .tab-button {
      padding: 12px 20px;
      cursor: pointer;
      background-color: #e2e2e2;
      border: none;
      border-right: 1px solid #ccc;
    }

    .tab-button.active {
      background-color: #d0d0d0;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .canvas-container {
      flex-grow: 1;
      position: relative;
    }

    canvas {
      background-image: radial-gradient(#ccc 1px, transparent 0);
      background-size: 20px 20px;
      width: 100%;
      height: 100%;
      display: block;
    }

    .toolbar {
      width: 80px;
      background-color: #f0f0f0;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .tool-button {
      margin: 6px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 50px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
    }

    .tool-button.active {
      background-color: #bbb;
    }

    .tool-button:hover {
      background-color: #ddd;
    }

    .save-controls {
      margin-top: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .sticky-note {
      position: absolute;
      background-color: #ffeb3b;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: move;
      width: 150px;
    }

    .sticky-note-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .sticky-note-close {
      cursor: pointer;
    }

    .text-input {
      position: absolute;
      border: 1px solid #ccc;
      background-color: white;
      padding: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" data-tab="animate">Animate</button>
    <button class="tab-button" data-tab="development">Desarrollo</button>
    <button class="tab-button" data-tab="music">SC Music</button>
  </div>
  <div class="main">
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
    </div>
    <div class="toolbar">
      <button class="tool-button active" id="select-tool">Sel</button>
      <button class="tool-button" id="pencil-tool">‚úèÔ∏è</button>
      <button class="tool-button" id="line-tool">/</button>
      <button class="tool-button" id="arrow-tool">‚û°Ô∏è</button>
      <button class="tool-button" id="circle-tool">‚ö™</button>
      <button class="tool-button" id="rectangle-tool">‚ñ≠</button>
      <button class="tool-button" id="text-tool">A</button>
      <button class="tool-button" id="checkbox-tool">‚òëÔ∏è</button>
      <button class="tool-button" id="add-note">üìù</button>

      <div class="save-controls">
        <button class="tool-button" id="clear-all">üóëÔ∏è</button>
        <button class="tool-button" id="save-project">üíæ</button>
        <button class="tool-button" id="export-project">üì§</button>
        <input type="file" id="import-project-input" accept=".json" style="display: none;">
        <button class="tool-button" id="import-project">üì•</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    let shapes = [];
    let stickyNotes = [];
    let isDrawing = false;
    let currentTool = 'select';
    let startX, startY;
    let currentTab = 'animate';
    let isDraggingNote = false;
    let draggedNote = null;
    let offsetX, offsetY;
    let textInput = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth - 80;
      canvas.height = window.innerHeight - 42;
      redrawCanvas();
    }

    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      shapes.filter(shape => shape.tab === currentTab).forEach(shape => {
        drawShape(shape);
      });
    }

    function drawShape(shape) {
      ctx.beginPath();
      ctx.strokeStyle = shape.color || '#000';
      ctx.lineWidth = shape.lineWidth || 2;

      switch (shape.type) {
        case 'line':
          ctx.moveTo(shape.startX, shape.startY);
          ctx.lineTo(shape.endX, shape.endY);
          break;
        case 'arrow':
          drawArrow(shape.startX, shape.startY, shape.endX, shape.endY);
          break;
        case 'circle':
          const radius = Math.sqrt(Math.pow(shape.endX - shape.startX, 2) + Math.pow(shape.endY - shape.startY, 2));
          ctx.arc(shape.startX, shape.startY, radius, 0, Math.PI * 2);
          break;
        case 'rectangle':
          ctx.rect(shape.startX, shape.startY, shape.endX - shape.startX, shape.endY - shape.startY);
          break;
        case 'text':
          ctx.font = shape.font || '16px Arial';
          ctx.fillStyle = shape.color || '#000';
          ctx.fillText(shape.text, shape.startX, shape.startY);
          break;
      }
      ctx.stroke();
    }

    function drawArrow(fromX, fromY, toX, toY) {
      const headLength = 10;
      const angle = Math.atan2(toY - fromY, toX - fromX);

      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.moveTo(toX, toY);
      ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
      ctx.moveTo(toX, toY);
      ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
    }

    function addStickyNote(x, y) {
      const noteId = 'note-' + Date.now();
      const note = document.createElement('div');
      note.className = 'sticky-note';
      note.id = noteId;
      note.style.left = x + 'px';
      note.style.top = y + 'px';
      note.innerHTML = `
        <div class="sticky-note-header">
          <span>Nota</span>
          <span class="sticky-note-close" onclick="removeStickyNote('${noteId}')">‚úï</span>
        </div>
        <textarea style="width: 100%; border: none; resize: none; background: transparent;"></textarea>
      `;
      document.body.appendChild(note);

      stickyNotes.push({
        id: noteId,
        x: x,
        y: y,
        tab: currentTab
      });

      makeDraggable(note);
    }

    function makeDraggable(element) {
      element.addEventListener('mousedown', function(e) {
        isDraggingNote = true;
        draggedNote = element;
        offsetX = e.clientX - element.getBoundingClientRect().left;
        offsetY = e.clientY - element.getBoundingClientRect().top;
      });
    }

    function removeStickyNote(noteId) {
      const note = document.getElementById(noteId);
      if (note) {
        note.remove();
        stickyNotes = stickyNotes.filter(n => n.id !== noteId);
      }
    }

    function addText(x, y) {
      const text = prompt("Ingrese el texto:");
      if (text) {
        shapes.push({
          type: 'text',
          startX: x,
          startY: y,
          text: text,
          color: '#000',
          font: '16px Arial',
          tab: currentTab
        });
        redrawCanvas();
      }
    }

    window.addEventListener('mousemove', function(e) {
      if (isDraggingNote && draggedNote) {
        draggedNote.style.left = (e.clientX - offsetX) + 'px';
        draggedNote.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    window.addEventListener('mouseup', function() {
      isDraggingNote = false;
      draggedNote = null;
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        currentTab = this.getAttribute('data-tab');
        redrawCanvas();
        document.querySelectorAll('.sticky-note').forEach(note => {
          note.style.display = stickyNotes.find(n => n.id === note.id && n.tab === currentTab) ? 'block' : 'none';
        });
      });
    });

    document.querySelectorAll('.tool-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTool = btn.id.replace('-tool', '');
      });
    });

    document.getElementById('add-note').addEventListener('click', () => {
      const rect = canvas.getBoundingClientRect();
      addStickyNote(rect.left + 50, rect.top + 50);
    });

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;

      if (currentTool === 'text-tool') {
        addText(startX, startY);
      } else {
        isDrawing = true;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;

      redrawCanvas();
      ctx.beginPath();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;

      switch (currentTool) {
        case 'pencil':
          ctx.lineTo(currentX, currentY);
          ctx.stroke();
          break;
        case 'line':
        case 'arrow':
          redrawCanvas();
          ctx.moveTo(startX, startY);
          ctx.lineTo(currentX, currentY);
          if (currentTool === 'arrow') {
            drawArrow(startX, startY, currentX, currentY);
          }
          ctx.stroke();
          break;
        case 'circle':
          redrawCanvas();
          const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
          ctx.arc(startX, startY, radius, 0, Math.PI * 2);
          ctx.stroke();
          break;
        case 'rectangle':
          redrawCanvas();
          ctx.rect(startX, startY, currentX - startX, currentY - startY);
          ctx.stroke();
          break;
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDrawing || currentTool === 'text-tool') return;
      isDrawing = false;

      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      if (currentTool !== 'pencil') {
        shapes.push({
          type: currentTool.replace('-tool', ''),
          startX: startX,
          startY: startY,
          endX: endX,
          endY: endY,
          color: '#000',
          lineWidth: 2,
          tab: currentTab
        });
      }
      redrawCanvas();
    });

    document.getElementById('clear-all').addEventListener('click', () => {
      shapes = shapes.filter(shape => shape.tab !== currentTab);
      stickyNotes = stickyNotes.filter(note => note.tab !== currentTab);
      document.querySelectorAll('.sticky-note').forEach(note => {
        if (note.style.display !== 'none') {
          note.remove();
        }
      });
      redrawCanvas();
    });

    document.getElementById('save-project').addEventListener('click', () => {
      localStorage.setItem('pizarra-save', JSON.stringify({ shapes, stickyNotes }));
      alert('Guardado localmente');
    });

    document.getElementById('export-project').addEventListener('click', () => {
      const data = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = data;
      link.download = 'pizarra.png';
      link.click();
    });

    document.getElementById('import-project').addEventListener('click', () => {
      document.getElementById('import-project-input').click();
    });

    document.getElementById('import-project-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = JSON.parse(event.target.result);
        shapes = data.shapes || [];
        stickyNotes = data.stickyNotes || [];
        redrawCanvas();
        stickyNotes.forEach(note => {
          addStickyNote(note.x, note.y);
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
