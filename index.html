<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página de notas</title>
</head>
<body>
  <h1>Notas</h1>
  <ul id="listaNotas"></ul>

  <script type="module">
    // Importar Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.firebasestorage.app",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Función para agregar una nota
    const agregarNota = async (nota) => {
      try {
        const docRef = await addDoc(collection(db, "notas"), {
          nota: nota
        });
        console.log("Nota agregada con ID: ", docRef.id);
      } catch (e) {
        console.error("Error al agregar nota: ", e);
      }
    };

    // Función para mostrar las notas
    const mostrarNotas = async () => {
      const notasRef = collection(db, "notas");
      const querySnapshot = await getDocs(notasRef);
      const listaNotas = document.getElementById('listaNotas');
      listaNotas.innerHTML = ""; // Limpiar lista antes de agregar nuevas notas

      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().nota;
        listaNotas.appendChild(li);
      });
    };

    // Llamamos a la función para mostrar las notas al cargar la página
    mostrarNotas();

    // Agregar una nota de prueba (puedes eliminar esta línea luego)
    agregarNota("Mi primera nota");
  </script>
</body>
</html>
