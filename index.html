<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web de Notas</title>
</head>
<body>
    <h1>Mis Notas</h1>
    <input type="text" id="noteInput" placeholder="Escribe una nota">
    <button id="saveNote">Guardar Nota</button>

    <ul id="notesList"></ul>

    <script>
        const notesList = document.getElementById('notesList');
        const noteInput = document.getElementById('noteInput');
        const saveNote = document.getElementById('saveNote');

        // Guardar la nota
        saveNote.addEventListener('click', () => {
            const noteContent = noteInput.value;
            if (noteContent) {
                const noteItem = document.createElement('li');
                noteItem.textContent = noteContent;
                notesList.appendChild(noteItem);
                noteInput.value = ''; // Limpiar el input despu√©s de guardar la nota
            }
        });
    </script>
</body>
</html>
