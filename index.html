<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Oceánicas - Polaroid</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack-all.js"></script>
    <style>
        /* ===================== Estilos Globales ===================== */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #a2dff7 0%, #a2dff7 40%, #03254c 100%);
            font-family: Arial, sans-serif;
        }
        /* Contenedor principal: se deja un padding de 2cm en todas direcciones */
        .container {
            height: 100%;
            width: 100%;
            padding: 2cm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Área de notas (GridStack) ocupa el total del contenedor */
        #notaDisplay {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .grid-stack-placeholder { display: none !important; }
        .grid-stack-item { transition: transform 0.4s cubic-bezier(0.25,1,0.5,1); }

        /* ===================== Tarjetas de Nota ===================== */
        .card-wrapper, .text-card {
            background-color: #fff;
            border: 2px solid #0077a3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 240px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .card-content { flex-grow: 1; }
        .image-container {
            width: 240px;
            height: 240px;
            overflow: hidden;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .note-content {
            background-color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 16px;
            color: #333;
            min-height: 50px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow: hidden;
        }
        .note-content a { color: #0077a3; text-decoration: underline; }

        /* ===================== Área de Controles de la Nota ===================== */
        .menu-bar {
            background-color: #0288D1;
            padding: 5px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .menu-icon {
            background: none;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            margin-left: 4px;
        }
        /* Botón de la bolita: se le asignará un id para identificarla (ej. "bubble-<doc.id>") */
        .bubble-icon {
            color: #FFCD05;
            font-size: 22px;
            margin-right: 8px;
        }

        /* ===================== Botón Principal para Agregar Nota/Imagen ===================== */
        #addNoteButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #006994;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 4;
        }
        #addNoteButton:hover {
            background-color: #005577;
            transform: scale(1.05);
        }

        /* ===================== Menú Emergente ===================== */
        #addNoteOptions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            z-index: 4;
        }
        #addNoteOptions .card {
            background-color: #1e1e1e;
            border: 2px solid #0077a3;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 200px;
        }
        #addNoteOptions .card:hover { transform: scale(1.05); }
        #addNoteOptions .card h2 { color: #0077a3; margin-bottom: 10px; }
        #addNoteOptions .card p { color: #fff; font-size: 14px; }

        /* ===================== Submenú para Ingresar Datos ===================== */
        #inputArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 500px;
            z-index: 4;
            display: none;
        }
        #inputArea textarea,
        #inputArea input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.5;
        }
        #inputArea button {
            padding: 10px 15px;
            background-color: #006994;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #inputArea button:hover { background-color: #005577; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }

        /* ===================== Calendario ===================== */
        .calendar-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            z-index: 4;
        }
        .calendar-widget {
            position: absolute;
            bottom: 70px;
            left: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            display: none;
            z-index: 4;
            width: 300px;         /* Calendario un poco más ancho */
            min-height: 220px; /* Mayor altura mínima */
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .calendar-header button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        .calendar-header span { font-weight: bold; color: #333; }
        .calendar-days-header,
        .calendar-dates-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 12px;
            gap: 4px 0; /* Separación vertical de 4px */
        }
        .calendar-days-header { margin-bottom: 5px; font-weight: bold; color: #333; }
        .calendar-day,
        .calendar-date {
            padding: 3px;
            border-radius: 3px;
            color: #333;
            border: 1px solid transparent;
        }
        .calendar-date.empty { background: none; }
        .calendar-date:hover { background-color: #e0e0e0; }
        /* Indicador de la bolita asignada en el calendario */
        .assigned-bubble {
            color: #FFCD05;
            font-size: 20px;
            display: block;
            margin: auto;
            margin-top: 4px;
        }

        /* ===================== Capa para Cerrar Menús (Blur) ===================== */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 3;
        }
    </style>
</head>
<body>

        <div id="addNoteOptions">

        <div id="calendarIcon" class="calendar-icon">☰</div>
        <div id="calendarWidget" class="calendar-widget"></div>

        <div class="blur-background"></div>
    </div>

        function transformDriveLink(url) {
            if (!url.includes("drive.google.com")) return url;
            let fileId = null;
            const regex1 = /\/file\/d\/([^\/]+)\//;
            let match = url.match(regex1);
            if (match && match[1]) fileId = match[1];
            if (!fileId) {
                const regex2 = /[?&]id=([^&]+)/;
                match = url.match(regex2);
                if (match && match[1]) fileId = match[1];
            }
            return fileId ? "https://drive.google.com/uc?export=view&id=" + fileId : url;
        }
