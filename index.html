<!DOCTYPE html>

<head>

  <title>Mi Mente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
    }
    header {
      padding: 60px 20px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      font-weight: 300;
    }
    header p {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card p {
      margin-top: 15px;
      color: #ccc;
      font-size: 0.95em;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
