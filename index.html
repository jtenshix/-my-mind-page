<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas e Im√°genes</title>
    <style>
        .note-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Agregar Nota o Imagen</h1>
    <form id="noteForm">
        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota"><br>
        <label for="imagen">URL de Imagen:</label>
        <input type="url" id="imagen" name="imagen"><br>
        <button type="submit">Guardar</button>
    </form>
    <h2>Notas Guardadas</h2>
    <div id="notasGuardadas"></div>
    <script>
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nota = document.getElementById('nota').value;
            var imagen = document.getElementById('imagen').value;

            fetch('https://script.google.com/macros/s/AKfycbyikP08K9KVq20Sm0llhic8_NnBc9XHPuFuyw5fqXZk-v_xYoDun_-jAL8tbAFqjlyyHA/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    'nota': nota,
                    'imagen': imagen
                })
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                agregarNotaALista(nota, imagen);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function agregarNotaALista(nota, imagen) {
            var notasGuardadas = document.getElementById('notasGuardadas');
            var noteItem = document.createElement('div');
            noteItem.className = 'note-item';
            noteItem.innerHTML = `<strong>Nota:</strong> ${nota}<br><strong>Imagen:</strong> <a href="${imagen}" target="_blank">Ver Imagen</a>`;
            notasGuardadas.appendChild(noteItem);
        }
    </script>
</body>
</html>
