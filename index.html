<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Mente de Jito</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 2.8em;
      font-weight: 300;
    }
    header p {
      font-size: 1.1em;
      color: #aaa;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card p {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.95em;
      line-height: 1.4;
    }
    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255, 64, 129, 0.5);
      transition: background 0.3s ease;
    }
    .add-button:hover {
      background-color: #ff6699;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌙 Mi Mente</h1>
    <p>Pequeños pensamientos, recuerdos y dibujos guardados por Jito</p>
  </header>

  <div class="grid" id="content">
    <div class="card">
      <p>"A veces el mundo necesita más ternura que fuerza."</p>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/2b0nF8V.jpg" alt="Dibujo bonito">
      <p>Mi primer boceto para el personaje del sueño 🌟</p>
    </div>
  </div>

  <button class="add-button" onclick="addItem()">+</button>

  <footer>
    Diseñado con el corazón por Jito 💜
  </footer>

  <script>
    function addItem() {
      const type = prompt("¿Qué quieres agregar?\nEscribe 'nota' o 'imagen'").toLowerCase();
      const grid = document.getElementById('content');

      if (type === 'nota') {
        const text = prompt("Escribe tu nota:");
        if (text) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<p>${text}</p>`;
          grid.prepend(div);
        }
      } else if (type === 'imagen') {
        const url = prompt("Pega el enlace de la imagen:");
        const caption = prompt("Texto que acompaña la imagen:");
        if (url) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<img src="${url}" alt="Imagen"><p>${caption || ''}</p>`;
          grid.prepend(div);
        }
      } else {
        alert("Ups, solo puedes poner 'nota' o 'imagen'.");
      }
    }
  </script>

</body>
</html>
