<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Muro Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #ff6347;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .item p {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
    .input-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-section input {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-section button {
      padding: 10px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-section button:hover {
      background-color: #e5533b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenidos a mi Muro Secreto</h1>
    <p>¡Este es mi lugar privado! Aquí iré poniendo todo lo que quiero guardar.</p>
  </header>

  <div class="input-section">
    <input type="text" id="imageUrl" placeholder="Ingresa el link de la imagen">
    <textarea id="imageNote" placeholder="Agrega una nota aquí..." rows="3"></textarea>
    <button onclick="addItem()">Agregar al muro</button>
  </div>

  <div class="content" id="contentArea">
    <!-- Las imágenes y notas se agregan aquí -->
  </div>

  <script>
    function addItem() {
      const imageUrl = document.getElementById('imageUrl').value;
      const imageNote = document.getElementById('imageNote').value;

      if (imageUrl) {
        const contentArea = document.getElementById('contentArea');
        const newItem = document.createElement('div');
        newItem.classList.add('item');

        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;

        const noteElement = document.createElement('p');
        noteElement.textContent = imageNote || 'Sin nota';

        newItem.appendChild(imgElement);
        newItem.appendChild(noteElement);

        contentArea.appendChild(newItem);

        // Limpiar campos
        document.getElementById('imageUrl').value = '';
        document.getElementById('imageNote').value = '';
      } else {
        alert('Por favor, ingresa un enlace válido para la imagen');
      }
    }
  </script>
</body>
</html>
