<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas y Enlaces</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
    #muro {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>游늷 Muro de Notas</h1>

  <textarea id="nota" placeholder="Escribe tu nota..."></textarea>
  <input type="text" id="imagen" placeholder="Pega el link de imagen (opcional)" />
  <button onclick="guardarNota()">Guardar</button>

  <div id="muro"></div>

  <script>
    const urlScript = "https://script.google.com/macros/s/AKfycbyCZCeJ9aoEgyYwdHhLAL-Igb2LKvoGs0HwHTv3G8751Px6z96FDlzzssQTIzZB0duFxQ/exec";

    // Esta funci칩n se llama cuando el usuario presiona el bot칩n para guardar
    function guardarNota() {
      const nota = document.getElementById("nota").value;
      const imagen = document.getElementById("imagen").value;

      // Solo guardamos si hay contenido (ya sea una nota o una imagen)
      if (!nota && !imagen) return;

      // Crear un objeto de datos para enviar al Google Script (como formulario)
      const datos = new FormData();
      datos.append("nota", nota);
      datos.append("imagen", imagen);

      // Enviar los datos al script de Google (esto guarda en la hoja de c치lculo)
      fetch(urlScript, {
        method: "POST",
        body: datos
      })
      .then(res => res.text())
      .then(() => {
        mostrarNota(nota, imagen); // Mostrar la nota en el muro de la p치gina
        document.getElementById("nota").value = "";  // Limpiar el 치rea de texto
        document.getElementById("imagen").value = ""; // Limpiar el campo de imagen
      })
      .catch(error => console.error("Error al guardar la nota:", error));
    }

    // Esta funci칩n muestra la nota en el muro
    function mostrarNota(nota, imagen) {
      const muro = document.getElementById("muro");
      const div = document.createElement("div");
      div.className = "card"; // A침adir clase para estilo

      // Si hay una imagen, se muestra
      if (imagen) {
        const img = document.createElement("img");
        img.src = imagen;
        div.appendChild(img);
      }

      // Mostrar la nota en el muro
      if (nota) {
        const p = document.createElement("p");
        p.textContent = nota;
        div.appendChild(p);
      }

      // Insertar la nueva nota al principio del muro
      muro.prepend(div);
    }
  </script>

</body>
</html>
