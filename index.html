    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Evita scroll en el body */
      background: linear-gradient(to bottom, #a2dff7 0%, #a2dff7 40%, #03254c 100%);

    .container {

      box-sizing: border-box;

      overflow: hidden; /* Ocultar overflow del contenedor principal */
    }
    #notaDisplay {
      flex-grow: 1; /* Permitir que el área de notas crezca */

      overflow-y: auto; /* Permitir scroll DENTRO del área de notas */
      overflow-x: hidden;
      position: relative; /* Necesario para algunos cálculos de GridStack */

    .grid-stack-placeholder { display: none !important; }
    .grid-stack-item {
        transition: transform 0.4s cubic-bezier(0.25,1,0.5,1);

        /* Ajustado a 60px, puedes probar con 75px si prefieres más espacio */
        margin-bottom: 60px !important;
        /* Importante: Asegurar que el item tenga overflow visible por si el contenido crece */
        overflow: visible !important;
    }
     /* Contenedor interno de Gridstack */
    .grid-stack-item-content {
        overflow: visible !important; /* Permitir que el contenido se desborde si es necesario */
        height: 100%; /* Ocupar toda la altura del item */
        display: flex; /* Usar flex para la tarjeta interna */
        flex-direction: column;
    }
    /* Ajuste para que el contenedor GridStack no interfiera con el margen inferior del último item */
    .grid-stack {
        padding-bottom: 1px; /* Pequeño padding para asegurar espacio visual al final */
    }

  <script>
    /****************** Utilidades y Configuración de Firebase ******************/
    function transformDriveLink(url) {
        if (!url || !url.includes("drive.google.com")) return url; // Salir si no es link de Drive

        // Ya está en formato correcto?
        if (url.includes("/uc?export=view&id=")) return url;

        let fileId = null;
        // Patrones comunes de Google Drive
        const patterns = [
            /\/file\/d\/([a-zA-Z0-9_-]+)\//,           // /file/d/FILE_ID/...
            /[?&]id=([a-zA-Z0-9_-]+)(?:&|$)/,        // ...?id=FILE_ID... o ...&id=FILE_ID...
            /open\?id=([a-zA-Z0-9_-]+)(?:&|$)/,       // ...open?id=FILE_ID...
            /\/d\/([a-zA-Z0-9_-]+)\/(?:edit|view)/    // /d/FILE_ID/edit... o /d/FILE_ID/view...
        ];

        for (const regex of patterns) {
            const match = url.match(regex);
            if (match && match[1]) {
                fileId = match[1];
                break; // Encontramos el ID
            }
        }

        return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url; // Devuelve formato directo o URL original si no hay ID
    }

    function linkify(text) {
      if (!text) return "";
      const urlRegex = /(?<!href=["'])(https?:\/\/[^\s<>"']+)/g;
      const replacedText = text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
      return replacedText.replace(/\n/g, '<br>');
    }

      gridItem.appendChild(content);

      // --- Posición para GridStack ---
      const pos = {
          x: notaData.x, y: notaData.y,
          w: notaData.w || 2, // Ancho por defecto
          // h: se deja que 'auto' lo calcule
          id: noteId, // ID para GridStack
          autoPosition: (notaData.x === undefined || notaData.y === undefined)
      };

      // Guardar datos en el elemento para referencia
      gridItem.docData = notaData;

      return { element: gridItem, position: pos };
    }

    // --- FUNCIÓN PARA EDITAR NOTA ---
    function editNoteContent(card, noteId, notaData, menuActionsContainer, editButton, deleteButton) {

            // Deshabilitar botón mientras guarda

            db.collection('notas').doc(noteId).update(updateData)
              .then(() => {

    /****************** Calendario y Asignación de la Bolita ******************/
    let currentCalendarMonth, currentCalendarYear;
    let assignedDatesCache = {}; // Cache { 'D/M/YYYY': [noteId1, noteId2] }
    let notesDataCache = {}; // Cache { noteId: { assignedDate: '...', ... } }

    function getChileDate() {
        try {
            // Intentar obtener hora de Santiago, CL
            const options = { timeZone: 'America/Santiago', year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            const formatter = new Intl.DateTimeFormat('en-CA', options); // YYYY-MM-DD
            const parts = formatter.formatToParts(new Date());
            const dateMap = {};
            parts.forEach(({ type, value }) => dateMap[type] = parseInt(value, 10));
            // Crear fecha UTC y luego ajustar (esto es complejo y propenso a errores de DST)
            // Una aproximación más simple podría ser suficiente si no se requiere precisión al segundo
            // return new Date(); // Usar hora local como fallback simple
             return new Date(Date.UTC(dateMap.year, dateMap.month - 1, dateMap.day, dateMap.hour, dateMap.minute, dateMap.second));

        } catch (e) {
            console.warn("Intl.DateTimeFormat con TimeZone no soportado o falló, usando hora local.", e);
            return new Date(); // Fallback a hora local
        }
    }

    function initCalendarDate() {
        let today = getChileDate();
        let year = today.getFullYear();
        let month = today.getMonth();
        const minYear = 2024;
        const minMonth = 11; // Diciembre
        if (year < minYear || (year === minYear && month < minMonth)) {
            return { month: minMonth, year: minYear };
        }
        return { month, year };
    }

    function getMonthName(monthIndex) {
        const months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
        return months[monthIndex % 12] || ''; // Asegurar índice válido
    }

    async function fetchAllAssignedNotes() {
        // console.log("Fetching assigned notes...");
        assignedDatesCache = {}; // Reset cache de fechas
        notesDataCache = {}; // Reset cache de datos de notas
        try {
            const snapshot = await db.collection('notas').where('assignedDate', '!=', null).get();
            snapshot.forEach(doc => {
                const data = doc.data();
                const noteId = doc.id;
                notesDataCache[noteId] = data;
                const dateStr = data.assignedDate;
                if (dateStr) { // Verificar que la fecha existe
                    if (!assignedDatesCache[dateStr]) {
                        assignedDatesCache[dateStr] = [];
                    }
                    if (!assignedDatesCache[dateStr].includes(noteId)) {
                        assignedDatesCache[dateStr].push(noteId);
                    }
                }
            });
            // console.log("Assigned notes cache updated.");
        } catch (error) {
            console.error("Error fetching assigned notes:", error);
        }
    }

    async function generateCalendar(month, year) {
        if (Object.keys(assignedDatesCache).length === 0 && Object.keys(notesDataCache).length === 0) {
             await fetchAllAssignedNotes(); // Cargar solo si ambos caches están vacíos
        }

        const calendarDiv = document.getElementById('calendarWidget');
        if (!calendarDiv) return; // Salir si el widget no existe
        calendarDiv.innerHTML = '';
        const today = getChileDate();

        // --- Cabecera ---
        const header = document.createElement('div');
        header.className = 'calendar-header';
        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '&lt;';
        const minYear = 2024; const minMonth = 11;
        if (year === minYear && month === minMonth) {
            prevBtn.disabled = true;
        } else {
            prevBtn.onclick = () => generateCalendar(month === 0 ? 11 : month - 1, month === 0 ? year - 1 : year);
        }
        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = '&gt;';
        nextBtn.onclick = () => generateCalendar(month === 11 ? 0 : month + 1, month === 11 ? year + 1 : year);
        const title = document.createElement('span');
        title.textContent = `${getMonthName(month)} ${year}`;
        header.appendChild(prevBtn); header.appendChild(title); header.appendChild(nextBtn);
        calendarDiv.appendChild(header);

        // --- Días ---
        const daysHeader = document.createElement('div');
        daysHeader.className = 'calendar-days-header';
        ['Do','Lu','Ma','Mi','Ju','Vi','Sá'].forEach(day => {
            const dayElem = document.createElement('div'); dayElem.className = 'calendar-day'; dayElem.textContent = day; daysHeader.appendChild(dayElem);
        });
        calendarDiv.appendChild(daysHeader);

        // --- Fechas Grid ---
        const datesGrid = document.createElement('div');
        datesGrid.className = 'calendar-dates-grid';
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDayOfMonth; i++) { // Celdas vacías inicio
            const emptyCell = document.createElement('div'); emptyCell.className = 'calendar-date empty'; datesGrid.appendChild(emptyCell);
        }
        for (let date = 1; date <= daysInMonth; date++) { // Celdas días
            const dateCell = document.createElement('div');
            dateCell.className = 'calendar-date';
            dateCell.textContent = date;
            const dateStr = `${date}/${month + 1}/${year}`;

            if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) { dateCell.classList.add('today'); }

            if (assignedDatesCache[dateStr]) { // Añadir bolitas
                assignedDatesCache[dateStr].forEach(noteId => {
                    const assignedBubble = document.createElement("span");
                    assignedBubble.classList.add("assigned-bubble");
                    assignedBubble.setAttribute("data-note", noteId);
                    assignedBubble.textContent = "●";
                    // const noteTitle = notesDataCache[noteId]?.nota?.substring(0, 20) || notesDataCache[noteId]?.url || `Nota ${noteId}`;
                    // assignedBubble.title = `Nota: ${noteTitle}...`;
                    dateCell.appendChild(assignedBubble);
                });
            }

            // Eventos Drag & Drop
            dateCell.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = "move"; dateCell.classList.add('drag-over'); });
            dateCell.addEventListener('dragleave', (e) => { dateCell.classList.remove('drag-over'); });
            dateCell.addEventListener('drop', async (e) => {
                e.preventDefault(); dateCell.classList.remove('drag-over');
                const noteId = e.dataTransfer.getData("application/note-id");
                if (noteId) {
                    // console.log(`Asignando nota ${noteId} a fecha ${dateStr}`);
                    const oldDateStr = notesDataCache[noteId]?.assignedDate;
                    try {
                        await db.collection('notas').doc(noteId).update({ assignedDate: dateStr });
                        // --- Actualizar Caches ---
                        if(notesDataCache[noteId]) notesDataCache[noteId].assignedDate = dateStr; else notesDataCache[noteId] = { assignedDate: dateStr };
                        if (oldDateStr && assignedDatesCache[oldDateStr]) { // Quitar de fecha vieja
                            assignedDatesCache[oldDateStr] = assignedDatesCache[oldDateStr].filter(id => id !== noteId);
                            if (assignedDatesCache[oldDateStr].length === 0) delete assignedDatesCache[oldDateStr];
                        }
                        if (!assignedDatesCache[dateStr]) assignedDatesCache[dateStr] = []; // Añadir a fecha nueva
                        if (!assignedDatesCache[dateStr].includes(noteId)) assignedDatesCache[dateStr].push(noteId);
                        // --- Actualizar UI ---
                        const bubbleInCard = document.getElementById(`bubble-${noteId}`);
                        if (bubbleInCard) bubbleInCard.style.display = 'none';
                        generateCalendar(currentCalendarMonth, currentCalendarYear); // Regenerar calendario
                    } catch (error) { console.error(`Error al asignar fecha a nota ${noteId}:`, error); alert("Error al asignar la fecha."); }
                }
            });
            datesGrid.appendChild(dateCell);
        }
        const totalCells = firstDayOfMonth + daysInMonth; // Celdas vacías final
        const cellsNeeded = totalCells <= 35 ? 35 : 42;
        for (let i = totalCells; i < cellsNeeded; i++) {
            const emptyCell = document.createElement('div'); emptyCell.className = 'calendar-date empty'; datesGrid.appendChild(emptyCell);
        }
        calendarDiv.appendChild(datesGrid);
        currentCalendarMonth = month; currentCalendarYear = year;
    }

    // --- Mostrar/ocultar calendario ---

    function showCalendar() {
        if (!calendarWidgetElem) return;

    }
    function hideCalendar() {
        if (!calendarWidgetElem) return;
        calendarTimeout = setTimeout(() => { calendarWidgetElem.style.display = 'none'; }, 300);
    }

    if (calendarIconElem) {
        calendarIconElem.addEventListener('mouseenter', showCalendar);
        calendarIconElem.addEventListener('mouseleave', hideCalendar);
    }
    if (calendarWidgetElem) {
        calendarWidgetElem.addEventListener('mouseenter', () => clearTimeout(calendarTimeout));
        calendarWidgetElem.addEventListener('mouseleave', hideCalendar);
