<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas Oceánicas - Polaroid</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <!-- GridStack CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack-all.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #a2dff7 0%, #a2dff7 40%, #03254c 100%);
      padding: 20px;
      padding-bottom: 100px;
    }
    /* Contenedor principal de notas (GridStack) */
    #notaDisplay {
      margin-top: 20px;
    }
    /* Ocultar ghost element del drag */
    .grid-stack-placeholder {
      display: none !important;
    }
    /* Agregar transición suave al contenedor de cada widget */
    .grid-stack-item {
      transition: transform 0.3s ease-out;
    }
    /* ---------------------- */
    /* Nuevo estilo de tarjeta (Polaroid) */
    /* ---------------------- */
    .card-wrapper {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 240px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Contenedor superior: imagen o área vacía para nota de texto */
    .card-content {
      flex-grow: 1;
    }
    /* Si hay imagen, se muestra en recuadro fijo */
    .image-container {
      width: 240px;
      height: 240px;
      overflow: hidden;
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Área para la nota o descripción (parte blanca típica de Polaroid) */
    .note-content {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      color: #333;
      min-height: 50px;
      box-sizing: border-box;
    }
    /* La barra de menú integrada, con tono oceánico */
    .menu-bar {
      background-color: #0288D1; /* color oceánico */
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
    }
    .menu-icon {
      background: none;
      border: none;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }
    /* Estilo para nota de solo texto (sin imagen) */
    .text-card {
      background-color: #fff;
      border: 2px solid #0077a3;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 240px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .text-card .note-content {
      min-height: 120px;
      padding: 10px;
    }
    /* ---------------------- */
    /* Interfaz para agregar nota (se conservan las funciones) */
    /* ---------------------- */
    #addNoteButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #006994;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 2;
    }
    #addNoteButton:hover {
      background-color: #005577;
      transform: scale(1.05);
    }
    #addNoteOptions, #inputArea, #imageLinkInputArea, #textNoteInputArea {
      display: none;
    }
    #inputArea {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 500px;
      z-index: 2;
    }
    #inputArea textarea,
    #inputArea input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      width: 100%;
      box-sizing: border-box;
      line-height: 1.5;
    }
    #inputArea button {
      padding: 10px 15px;
      background-color: #006994;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    /* Se eliminan los estilos de sidebar, calendario y otros extras */
  </style>
</head>
<body>
  <!-- Contenedor de notas -->
  <div id="notaDisplay" class="grid-stack"></div>
  
  <!-- Botón para agregar nota -->
  <button id="addNoteButton">+</button>
  
  <!-- Opciones para agregar nueva nota -->
  <div id="addNoteOptions">
    <button id="addImageLinkOption">Guardar link de imagen</button>
    <button id="addTextNoteOption">Subir nota</button>
  </div>
  <div id="inputArea">
    <div id="imageLinkInputArea">
      <div class="input-group">
        <label for="imageLink">Link de la imagen:</label>
        <input type="text" id="imageLink" placeholder="Ej: https://..." />
      </div>
      <div class="input-group">
        <label for="imageNoteText">Texto de la imagen (opcional):</label>
        <textarea id="imageNoteText" placeholder="Descripción o nota..."></textarea>
      </div>
      <button id="saveImageLink">Guardar Link</button>
    </div>
    <div id="textNoteInputArea">
      <textarea id="textNote" placeholder="Escribe tu nota aquí..."></textarea>
      <button id="saveTextNote">Guardar Nota</button>
    </div>
  </div>
  
  <script>
    // Función para transformar enlaces de Google Drive en enlaces embebibles
    function transformDriveLink(url) {
      if (!url.includes("drive.google.com")) return url;
      let fileId = null;
      const regex1 = /\/file\/d\/([^\/]+)\//;
      let match = url.match(regex1);
      if (match && match[1]) fileId = match[1];
      if (!fileId) {
        const regex2 = /[?&]id=([^&]+)/;
        match = url.match(regex2);
        if (match && match[1]) fileId = match[1];
      }
      if (fileId) return "https://drive.google.com/uc?export=view&id=" + fileId;
      return url;
    }
    
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.firebasestorage.app",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Inicializar GridStack con opción de animación
    const grid = GridStack.init({
      margin: 5,
      cellHeight: 'auto',
      disableResize: true,
      float: true,
      animate: true
    });
    
    // Autoajuste de textareas en la interfaz para agregar nota
    function autoResizeTextarea(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }
    const textNoteInput = document.getElementById('textNote');
    const imageNoteText = document.getElementById('imageNoteText');
    textNoteInput.addEventListener('input', () => autoResizeTextarea(textNoteInput));
    imageNoteText.addEventListener('input', () => autoResizeTextarea(imageNoteText));
    
    // Función para mostrar cada nota en pantalla con el formato Polaroid
    function mostrarNotaEnPantalla(doc) {
      const notaData = doc.data();
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-stack-item');
      gridItem.setAttribute('data-note-id', doc.id);
      
      const content = document.createElement('div');
      
      let card;
      if(notaData.url) {
        // Nota con imagen: estructura Polaroid
        card = document.createElement('div');
        card.classList.add('card-wrapper');
        
        // Contenedor fijo para la imagen
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');
        const img = document.createElement('img');
        img.src = transformDriveLink(notaData.url);
        img.alt = 'Imagen de la nota';
        imageContainer.appendChild(img);
        card.appendChild(imageContainer);
        
        // Área para la nota (texto o descripción)
        const noteContent = document.createElement('div');
        noteContent.classList.add('note-content');
        noteContent.textContent = notaData.texto ? notaData.texto : '';
        card.appendChild(noteContent);
      } else if(notaData.nota) {
        // Nota de solo texto
        card = document.createElement('div');
        card.classList.add('text-card');
        
        const noteContent = document.createElement('div');
        noteContent.classList.add('note-content');
        noteContent.textContent = notaData.nota;
        card.appendChild(noteContent);
      }
      
      // Barra de menú integrada (color oceánico) con iconos editar y eliminar
      const menuBar = document.createElement('div');
      menuBar.classList.add('menu-bar');
      
      // Icono editar (lápiz)
      const editButton = document.createElement('button');
      editButton.classList.add('menu-icon');
      editButton.innerHTML = '✎';
      editButton.onclick = function() {
        let currentText = notaData.texto || notaData.nota || '';
        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.value = currentText;
        // Reemplazar el contenido de la nota según corresponda
        const noteContainer = card.querySelector('.note-content');
        if(noteContainer) {
          noteContainer.innerHTML = '';
          noteContainer.appendChild(editInput);
        }
        const saveEditButton = document.createElement('button');
        saveEditButton.classList.add('menu-icon');
        saveEditButton.innerHTML = '💾';
        saveEditButton.onclick = function() {
          const newText = editInput.value;
          if(newText.trim() !== '') {
            db.collection('notas').doc(doc.id).update(notaData.url ? { texto: newText } : { nota: newText })
              .then(() => {
                const noteContainer = card.querySelector('.note-content');
                noteContainer.textContent = newText;
                menuBar.replaceChild(editButton, saveEditButton);
              })
              .catch((error) => {
                console.error('Error al actualizar la nota: ', error);
              });
          }
        };
        menuBar.replaceChild(saveEditButton, editButton);
      };
      
      // Icono eliminar (cruz)
      const deleteButton = document.createElement('button');
      deleteButton.classList.add('menu-icon');
      deleteButton.innerHTML = '✖';
      deleteButton.onclick = function() {
        db.collection('notas').doc(doc.id).delete()
          .then(() => {
            grid.removeWidget(gridItem);
          })
          .catch((error) => {
            console.error("Error al eliminar la nota: ", error);
          });
      };
      
      menuBar.appendChild(editButton);
      menuBar.appendChild(deleteButton);
      
      // Agregar la barra de menú a la tarjeta
      card.appendChild(menuBar);
      content.appendChild(card);
      gridItem.appendChild(content);
      
      // Definir posición dentro del grid
      const pos = {
        x: notaData.x || 0,
        y: typeof notaData.y === 'number' ? notaData.y : 0,
        w: notaData.w || 2,
        h: notaData.h || 2,
        autoPosition: (notaData.x === undefined || notaData.y === undefined)
      };
      grid.addWidget(gridItem, pos);
    }
    
    // Función para limpiar las notas mostradas
    function limpiarNotasDisplay() {
      grid.removeAll();
    }
    
    // Escucha cambios en la colección "notas" para actualizar la vista en tiempo real
    db.collection('notas')
      .orderBy('__name__')
      .onSnapshot((snapshot) => {
        limpiarNotasDisplay();
        snapshot.forEach((doc) => {
          mostrarNotaEnPantalla(doc);
        });
      });
    
    // Manejo de la interfaz para agregar nuevas notas
    const addNoteButton = document.getElementById('addNoteButton');
    const addNoteOptions = document.getElementById('addNoteOptions');
    const addImageLinkOption = document.getElementById('addImageLinkOption');
    const addTextNoteOption = document.getElementById('addTextNoteOption');
    const inputArea = document.getElementById('inputArea');
    const imageLinkInputArea = document.getElementById('imageLinkInputArea');
    const imageLinkInput = document.getElementById('imageLink');
    const saveImageLinkButton = document.getElementById('saveImageLink');
    const textNoteInputArea = document.getElementById('textNoteInputArea');
    const saveTextNoteButton = document.getElementById('saveTextNote');
    let addingNewNote = false;
    
    addNoteButton.onclick = function() {
      addingNewNote = !addingNewNote;
      addNoteOptions.style.display = addingNewNote ? 'flex' : 'none';
      inputArea.style.display = 'none';
      imageLinkInputArea.style.display = 'none';
      textNoteInputArea.style.display = 'none';
    };
    addImageLinkOption.onclick = function() {
      addNoteOptions.style.display = 'none';
      inputArea.style.display = 'flex';
      imageLinkInputArea.style.display = 'flex';
      textNoteInputArea.style.display = 'none';
      addingNewNote = false;
    };
    addTextNoteOption.onclick = function() {
      addNoteOptions.style.display = 'none';
      inputArea.style.display = 'flex';
      imageLinkInputArea.style.display = 'none';
      textNoteInputArea.style.display = 'flex';
      addingNewNote = false;
    };
    
    // Función para guardar una nota con enlace de imagen
    function guardarLinkDeImagen() {
      let link = imageLinkInput.value;
      const texto = imageNoteText.value;
      if(link.trim() !== '') {
        link = transformDriveLink(link);
        db.collection('notas').add({
          url: link,
          texto: texto.trim() !== '' ? texto : null
        })
        .then(() => {
          imageLinkInput.value = '';
          imageNoteText.value = '';
          inputArea.style.display = 'none';
        })
        .catch((error) => {
          console.error('Error al guardar el link de imagen: ', error);
        });
      }
    }
    
    // Función para guardar una nota de solo texto
    function guardarNotaTexto() {
      const nota = textNoteInput.value;
      if(nota.trim() !== '') {
        db.collection('notas').add({
          nota: nota
        })
        .then(() => {
          textNoteInput.value = '';
          inputArea.style.display = 'none';
        })
        .catch((error) => {
          console.error('Error al guardar la nota de texto: ', error);
        });
      }
    }
    
    saveImageLinkButton.onclick = guardarLinkDeImagen;
    saveTextNoteButton.onclick = guardarNotaTexto;
    
    // Actualizar la posición de la nota al soltar el widget arrastrado
    grid.on('dragstop', function(event, el) {
      setTimeout(() => {
        const noteId = el.getAttribute('data-note-id');
        const node = el.gridstackNode;
        if(noteId && node) {
          db.collection('notas').doc(noteId).update({
            x: node.x,
            y: node.y,
            w: node.w,
            h: node.h
          }).catch(error => console.error("Error guardando posición:", error));
        }
      }, 100);
    });
  </script>
</body>
</html>
