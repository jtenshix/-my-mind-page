<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Muro Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #ff6347;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .item p {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
    .add-note {
      margin-top: 20px;
      text-align: center;
    }
    .add-note input, .add-note button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenidos a mi Muro Secreto</h1>
    <p>¡Este es mi lugar privado! Aquí iré poniendo todo lo que quiero guardar.</p>
  </header>

  <div class="content" id="notesContainer">
    <!-- Aquí se mostrarán las notas e imágenes cargadas desde Google Sheets -->
  </div>

  <div class="add-note">
    <h2>Agregar Nueva Nota o Imagen</h2>
    <input type="text" id="noteInput" placeholder="Escribe una nota o link de imagen" />
    <select id="noteType">
      <option value="nota">Nota</option>
      <option value="imagen">Imagen</option>
    </select>
    <button onclick="addNote()">Agregar</button>
  </div>

  <script>
    const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScMDod66MN56TFpTIs6a9g0k3irvjDsOXN2CmZ17v6ZjrAscw/formResponse'; // URL de tu formulario
    const sheetId = '16fSSIDn3qyWwBch3eoBvN92kcHoKm14FRt5jrKa7dYM'; // ID de tu hoja de cálculo
    const sheetName = 'Sheet1'; // Nombre de la hoja dentro del documento

    // Llamada a la API de Google Sheets para obtener los datos
    function loadNotes() {
      const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=YOUR_GOOGLE_API_KEY`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          if (rows) {
            rows.forEach(row => {
              const noteInput = row[0]; // Primera columna (nota o link de imagen)
              const noteType = row[1];  // Segunda columna (tipo: nota o imagen)

              const newItem = document.createElement('div');
              newItem.classList.add('item');

              if (noteType === 'imagen' && noteInput.startsWith('http')) {
                const imgElement = document.createElement('img');
                imgElement.src = noteInput;
                newItem.appendChild(imgElement);
              } else {
                const textElement = document.createElement('p');
                textElement.textContent = noteInput;
                newItem.appendChild(textElement);
              }

              document.getElementById('notesContainer').appendChild(newItem);
            });
          }
        })
        .catch(error => console.error('Error al cargar los datos:', error));
    }

    function addNote() {
      const noteInput = document.getElementById('noteInput').value;
      const noteType = document.getElementById('noteType').value;
      if (noteInput) {
        const newItem = document.createElement('div');
        newItem.classList.add('item');

        if (noteType === 'imagen' && noteInput.startsWith('http')) {
          const imgElement = document.createElement('img');
          imgElement.src = noteInput;
          newItem.appendChild(imgElement);
        } else {
          const textElement = document.createElement('p');
          textElement.textContent = noteInput;
          newItem.appendChild(textElement);
        }

        document.getElementById('notesContainer').appendChild(newItem);
        submitData(noteInput, noteType);
        document.getElementById('noteInput').value = '';
      }
    }

    function submitData(noteInput, noteType) {
      const formData = new FormData();
      formData.append('entry.123456', noteInput);  // ID de la columna para notas
      formData.append('entry.654321', noteType);  // ID de la columna para tipo (nota/imagen)

      fetch(formUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => console.log('Datos enviados a Google Sheets:', data))
      .catch(error => console.error('Error al enviar los datos:', error));
    }

    // Cargar las notas desde Google Sheets cuando la página se carga
    window.onload = loadNotes;
  </script>
</body>
</html>
