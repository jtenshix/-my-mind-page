<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Muro Secreto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #4a90e2;
      padding: 20px;
      color: white;
      font-size: 2em;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 1.2em;
      color: #333;
      margin-top: 10px;
    }
    .card p {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Mi Muro Secreto
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Imagen 1">
      <h3>Frase inspiradora 1</h3>
      <p>Hoy es un buen día para empezar de nuevo.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Imagen 2">
      <h3>Frase inspiradora 2</h3>
      <p>No dejes para mañana lo que puedas hacer hoy.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Imagen 3">
      <h3>Frase inspiradora 3</h3>
      <p>La vida es lo que pasa mientras estamos ocupados haciendo otros planes.</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Mi Muro Secreto. Todos los derechos reservados.</p>
  </div>
</body>
</html>
