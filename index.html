<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Notas</h1>
  <textarea id="notaInput" placeholder="Escribe tu nota aquí..."></textarea>
  <button id="guardarBtn">Guardar Nota</button>
  <div id="notaDisplay"></div>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.firebasestorage.app",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const notaDisplay = document.getElementById('notaDisplay');
    const guardarBtn = document.getElementById('guardarBtn');

    // Función para mostrar las notas
    function mostrarNotaEnPantalla(doc) {
      const nota = doc.data().nota;
      const notaDiv = document.createElement('div'); // Use a div to group note and delete button
      const newNote = document.createElement('p');
      newNote.textContent = nota;
      notaDiv.appendChild(newNote);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Eliminar';
      deleteButton.onclick = function() {
        eliminarNota(doc.id);
      };
      notaDiv.appendChild(deleteButton);
      notaDisplay.appendChild(notaDiv);
    }

    // Función para eliminar una nota de Firebase
    function eliminarNota(id) {
      db.collection('notas').doc(id).delete()
        .then(() => {
          console.log("Nota eliminada con ID: ", id);
        })
        .catch((error) => {
          console.error("Error al eliminar la nota: ", error);
        });
    }

    // Limpia el display de notas
    function limpiarNotasDisplay() {
      notaDisplay.innerHTML = '';
    }

    // Escucha los cambios en tiempo real de la colección 'notas'
    db.collection('notas')
      .orderBy('__name__')
      .onSnapshot((snapshot) => {
        limpiarNotasDisplay(); // Clear existing notes to avoid duplicates
        snapshot.forEach((doc) => {
          mostrarNotaEnPantalla(doc);
        });
      });

    // Función para guardar la nota
    function guardarNota() {
      const notaInput = document.getElementById('notaInput');
      const nota = notaInput.value;

      if (nota.trim() !== '') {
        // Guarda la nota en Firebase
        db.collection('notas').add({
          nota: nota
        })
        .then(() => {
          console.log('Nota guardada en Firebase');
          notaInput.value = '';
        })
        .catch((error) => {
          console.error('Error al guardar la nota: ', error);
        });
      }
    }

    // Asigna el evento onclick al botón desde JavaScript
    guardarBtn.onclick = guardarNota;
  </script>
</body>
</html>
