<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas Interactivas</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack-all.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #a2dff7 0%, #a2dff7 40%, #03254c 100%);
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    #notaDisplay {
      flex-grow: 1;
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }

    .grid-stack-item {
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .grid-stack-item-content {
      background-color: #fff;
      border: 2px solid #0077a3;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .note-content {
      padding: 10px;
      text-align: left;
      font-size: 16px;
      color: #333;
      min-height: 50px;
      box-sizing: border-box;
      word-wrap: break-word;
      overflow: hidden;
      flex-grow: 1;
    }

    .menu-bar {
      background-color: #0288D1;
      padding: 5px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      border-top: 1px solid #0077a3;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }

    .menu-icon {
      background: none;
      border: none;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      padding: 2px 4px;
    }

    #addNoteButton {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #006994;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 1001;
    }

    #addNoteButton:hover {
      background-color: #005577;
      transform: scale(1.05);
    }

    #inputArea {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 550px;
      z-index: 1002;
    }

    #inputArea label {
      font-weight: bold;
      color: #333;
      margin-bottom: 3px;
      font-size: 14px;
    }

    #inputArea textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
      line-height: 1.5;
      font-size: 16px;
      min-height: 80px;
    }

    #inputArea button {
      padding: 10px 20px;
      background-color: #006994;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      align-self: flex-end;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    #inputArea button:hover {
      background-color: #005577;
    }

    #inputArea button:active {
      transform: scale(0.98);
    }

    .blur-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: none;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="notaDisplay" class="grid-stack"></div>
    <button id="addNoteButton" title="Añadir nueva nota">+</button>
    <div id="inputArea">
      <div id="textNoteInputArea">
        <div class="input-group">
          <label for="textNote">Nota:</label>
          <textarea id="textNote" placeholder="Escribe tu nota aquí..." rows="5"></textarea>
        </div>
        <button id="saveTextNote">Guardar Nota</button>
      </div>
    </div>
    <div class="blur-background"></div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    try {
      firebase.initializeApp(firebaseConfig);
    } catch (e) {
      console.error("Error inicializando Firebase:", e);
    }

    const db = firebase.firestore();

    // Inicialización de GridStack
    let grid;
    try {
      grid = GridStack.init({
        column: 12, // Número de columnas
        margin: 10, // Margen entre elementos
        cellHeight: '80px', // Altura de cada celda
        disableResize: true, // Deshabilitar redimensionamiento
        float: true,
        animate: true,
        alwaysShowResizeHandle: false,
        draggable: {
          handle: '.menu-bar',
          scroll: true,
          appendTo: 'body'
        }
      });
    } catch (e) {
      console.error("Error inicializando GridStack:", e);
      alert("Error al iniciar el área de notas.");
    }

    // Función para crear una nueva nota
    function crearNota(doc) {
      const notaData = doc.data();
      const noteId = doc.id;
      let gridItem = document.createElement('div');
      gridItem.classList.add('grid-stack-item');
      gridItem.setAttribute('data-note-id', noteId);

      const content = document.createElement('div');
      content.classList.add('grid-stack-item-content');

      const noteContent = document.createElement('div');
      noteContent.classList.add('note-content');
      noteContent.textContent = notaData.nota;

      const menuBar = document.createElement('div');
      menuBar.classList.add('menu-bar');

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('menu-icon');
      deleteButton.innerHTML = '✖';
      deleteButton.title = "Eliminar";
      deleteButton.onclick = () => deleteNote(noteId, gridItem);

      menuBar.appendChild(deleteButton);
      content.appendChild(noteContent);
      content.appendChild(menuBar);
      gridItem.appendChild(content);

      const pos = {
        x: notaData.x,
        y: notaData.y,
        w: notaData.w || 2,
        id: noteId,
        autoPosition: (notaData.x === undefined || notaData.y === undefined)
      };

      gridItem.docData = notaData; // Guardar datos para referencia
      grid.addWidget(gridItem, pos);
    }

    // Función para eliminar una nota
    function deleteNote(noteId, gridItem) {
      db.collection('notas').doc(noteId).delete()
        .then(() => {
          grid.removeWidget(gridItem);
        })
        .catch((error) => {
          console.error("Error al eliminar:", error);
          alert("Error al eliminar la nota.");
        });
    }

    // Escucha de cambios en Firestore
    db.collection('notas').onSnapshot((snapshot) => {
      snapshot.docChanges().forEach((change) => {
        if (change.type === "added") {
          crearNota(change.doc);
        } else if (change.type === "removed") {
          const widgetElement = document.querySelector(`.grid-stack-item[data-note-id="${change.doc.id}"]`);
          if (widgetElement) {
            grid.removeWidget(widgetElement);
          }
        }
      });
    });

    // Manejo de la interfaz para agregar notas
    const addNoteButtonElem = document.getElementById('addNoteButton');
    const inputAreaElem = document.getElementById('inputArea');
    const textNoteInputElem = document.getElementById('textNote');
    const saveTextNoteButtonElem = document.getElementById('saveTextNote');
    const blurBackgroundElem = document.querySelector('.blur-background');

    function hideMenus() {
      if (inputAreaElem) inputAreaElem.style.display = 'none';
      if (blurBackgroundElem) blurBackgroundElem.style.display = 'none';
      if (textNoteInputElem) textNoteInputElem.value = '';
    }

    addNoteButtonElem.onclick = () => {
      if (inputAreaElem) inputAreaElem.style.display = 'flex';
      if (blurBackgroundElem) blurBackgroundElem.style.display = 'block';
    };

    blurBackgroundElem.onclick = hideMenus;

    saveTextNoteButtonElem.onclick = () => {
      const nota = textNoteInputElem.value.trim();
      if (nota) {
        db.collection('notas').add({
          nota: nota,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          tipo: 'texto'
        })
        .then(() => {
          hideMenus();
        })
        .catch((error) => {
          console.error('Error al guardar nota:', error);
          alert("Error al guardar nota.");
        });
      } else {
        alert("Escribe algo en la nota.");
      }
    };
  </script>
</body>
</html>
