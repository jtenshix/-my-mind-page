<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
  <script type="module">
    // Configuración de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.appspot.com",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Función para guardar la nota
    async function guardarNota() {
      const nota = document.getElementById("nota").value;
      if (nota) {
        try {
          await addDoc(collection(db, "notas"), {
            nota: nota
          });
          alert("Nota guardada");
        } catch (e) {
          alert("Error al guardar la nota: " + e);
        }
      } else {
        alert("Por favor ingresa una nota");
      }
    }
  </script>
</head>
<body>
  <h1>Notas</h1>
  <input type="text" id="nota" placeholder="Escribe tu nota">
  <button onclick="guardarNota()">Guardar Nota</button>
</body>
</html>
