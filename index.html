<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas y Enlaces</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Œ Muro de Notas</h1>

  <textarea id="nota" placeholder="Escribe tu nota..."></textarea>
  <input type="text" id="imagen" placeholder="Pega el link de imagen (opcional)" />
  <button onclick="guardarNota()">Guardar</button>

  <div id="muro"></div>

  <script>
    const urlScript = "https://script.google.com/macros/s/AKfycbzMunq9Jdsl6UCl1bhnGBQbvz4eRfHxbKZoaiRsqKD7puvy8MpbA30ov2gbH1gx_bmXCg/exec";

    function guardarNota() {
      const nota = document.getElementById("nota").value;
      const imagen = document.getElementById("imagen").value;

      if (!nota && !imagen) return;

      const datos = new FormData();
      datos.append("nota", nota);
      datos.append("imagen", imagen);

      fetch(urlScript, {
        method: "POST",
        body: datos
      })
      .then(res => res.text())
      .then(() => {
        mostrarNota(nota, imagen);
        document.getElementById("nota").value = "";
        document.getElementById("imagen").value = "";
      });
    }

    function mostrarNota(nota, imagen) {
      const muro = document.getElementById("muro");
      const div = document.createElement("div");
      div.className = "card";

      if (imagen) {
        const img = document.createElement("img");
        img.src = imagen;
        div.appendChild(img);
      }

      if (nota) {
        const p = document.createElement("p");
        p.textContent = nota;
        div.appendChild(p);
      }

      muro.prepend(div);
    }
  </script>
</body>
</html>
