<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nota</h1>
        <form id="notaForm">
            <textarea id="nota" rows="4" placeholder="Escribe tu nota aquí..."></textarea>
            <input type="text" id="imagen" placeholder="Inserta el link de la imagen (opcional)">
            <button type="submit">Guardar Nota</button>
        </form>

        <div id="notasContainer"></div>
    </div>

    <script>
        document.getElementById('notaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nota = document.getElementById('nota').value;
            const imagen = document.getElementById('imagen').value;

            if (nota) {
                // Llamar al Google Apps Script para guardar la nota y la imagen
                google.script.run.guardarNota(nota, imagen);
                document.getElementById('nota').value = '';
                document.getElementById('imagen').value = '';
                alert("Nota guardada!");
            }
        });

        function cargarNotas() {
            google.script.run.withSuccessHandler(function(notas) {
                const container = document.getElementById('notasContainer');
                container.innerHTML = '';
                notas.forEach(function(nota) {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p><strong>Nota:</strong> ${nota[0]}</p>
                        <p><strong>Imagen:</strong> <img src="${nota[1]}" alt="Imagen" style="max-width: 100%;"></p>
                    `;
                    container.appendChild(div);
                });
            }).cargarNotas();
        }

        // Cargar las notas al inicio
        window.onload = cargarNotas;
    </script>
</body>
</html>
