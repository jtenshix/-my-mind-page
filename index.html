<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Notas</h1>
  <textarea id="notaInput" placeholder="Escribe el link de la imagen o tu nota aquí..."></textarea>
  <textarea id="notaTexto" placeholder="Escribe un texto para acompañar la imagen (opcional)..."></textarea>
  <button id="guardarBtn">Guardar Nota</button>
  <div id="notaDisplay"></div>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.firebasestorage.app",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const notaDisplay = document.getElementById('notaDisplay');
    const guardarBtn = document.getElementById('guardarBtn');

    // Función para mostrar las notas
    function mostrarNotaEnPantalla(doc) {
      const notaData = doc.data().nota;
      const notaDiv = document.createElement('div'); // Use a div to group content and delete button

      if (typeof notaData === 'object' && notaData !== null && notaData.url) {
        // It's an image link with text
        const img = document.createElement('img');
        img.src = notaData.url;
        img.style.maxWidth = '300px'; // Basic styling to limit image width
        notaDiv.appendChild(img);
        if (notaData.texto) {
          const textoParrafo = document.createElement('p');
          textoParrafo.textContent = notaData.texto;
          notaDiv.appendChild(textoParrafo);
        }
      } else {
        // It's a regular text note
        const newNote = document.createElement('p');
        newNote.textContent = notaData;
        notaDiv.appendChild(newNote);
      }

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Eliminar';
      deleteButton.onclick = function() {
        eliminarNota(doc.id);
      };
      notaDiv.appendChild(deleteButton);
      notaDisplay.appendChild(notaDiv);
    }

    // Función para eliminar una nota de Firebase
    function eliminarNota(id) {
      db.collection('notas').doc(id).delete()
        .then(() => {
          console.log("Nota eliminada con ID: ", id);
        })
        .catch((error) => {
          console.error("Error al eliminar la nota: ", error);
        });
    }

    // Limpia el display de notas
    function limpiarNotasDisplay() {
      notaDisplay.innerHTML = '';
    }

    // Escucha los cambios en tiempo real de la colección 'notas'
    db.collection('notas')
      .orderBy('__name__')
      .onSnapshot((snapshot) => {
        limpiarNotasDisplay(); // Clear existing notes to avoid duplicates
        snapshot.forEach((doc) => {
          mostrarNotaEnPantalla(doc);
        });
      });

    // Función para guardar la nota
    function guardarNota() {
      const notaInput = document.getElementById('notaInput');
      const notaTextoInput = document.getElementById('notaTexto');
      const notaInputValue = notaInput.value;
      const notaTextoValue = notaTextoInput.value;

      if (notaInputValue.trim() !== '') {
        let notaToSave;
        // Check if it looks like an image URL
        if (notaInputValue.startsWith('http://') || notaInputValue.startsWith('https://')) {
          notaToSave = {
            url: notaInputValue,
            texto: notaTextoValue.trim() !== '' ? notaTextoValue : null // Save text only if it's not empty
          };
        } else {
          notaToSave = notaInputValue; // Save as regular text note
        }

        // Guarda la nota en Firebase
        db.collection('notas').add(notaToSave)
          .then(() => {
            console.log('Nota guardada en Firebase');
            notaInput.value = '';
            notaTextoInput.value = ''; // Clear the text area as well
          })
          .catch((error) => {
            console.error('Error al guardar la nota: ', error);
          });
      }
    }

    // Asigna el evento onclick al botón desde JavaScript
    guardarBtn.onclick = guardarNota;
  </script>
</body>
</html>
