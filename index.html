<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Notes UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      width: 300px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e3a8a;
    }

    .card-body {
      margin-top: 10px;
      color: #333;
      font-size: 0.9rem;
    }

    .card-footer {
      margin-top: 20px;
      text-align: center;
    }

    .edit-button {
      background-color: #00f2fe;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #0ea5e9;
    }

    .create-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #1e3a8a;
      color: white;
      padding: 15px;
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .create-btn:hover {
      transform: scale(1.1);
    }

    .note-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const { useState } = React;

    const EditableNote = ({ note, onSave }) => {
      const [isEditing, setIsEditing] = useState(false);
      const [content, setContent] = useState(note.content);

      const handleEditClick = () => {
        setIsEditing(true);
      };

      const handleSaveClick = () => {
        onSave(note.id, content);
        setIsEditing(false);
      };

      return (
        <div className="card">
          <div className="card-header">
            <span>Nota {note.id}</span>
            <button className="edit-button" onClick={handleEditClick}>Editar</button>
          </div>
          <div className="card-body">
            {isEditing ? (
              <textarea
                rows="5"
                value={content}
                onChange={(e) => setContent(e.target.value)}
                style={{ width: "100%", borderRadius: "10px", padding: "10px" }}
              />
            ) : (
              <p>{content}</p>
            )}
          </div>
          <div className="card-footer">
            {isEditing && <button className="edit-button" onClick={handleSaveClick}>Guardar</button>}
          </div>
        </div>
      );
    };

    const CreateOptions = () => {
      const [notes, setNotes] = useState([]);
      const [showOptions, setShowOptions] = useState(false);

      const toggleOptions = () => setShowOptions(!showOptions);

      const addNote = () => {
        const newNote = {
          id: notes.length + 1,
          content: 'Nueva nota',
        };
        setNotes([...notes, newNote]);
      };

      const saveNote = (id, content) => {
        const updatedNotes = notes.map(note =>
          note.id === id ? { ...note, content } : note
        );
        setNotes(updatedNotes);
      };

      return (
        <div>
          <div className="note-container">
            {notes.map(note => (
              <EditableNote key={note.id} note={note} onSave={saveNote} />
            ))}
          </div>
          <button className="create-btn" onClick={addNote}>+</button>
        </div>
      );
    };

    ReactDOM.render(<CreateOptions />, document.getElementById('app'));
  </script>
</body>
</html>
