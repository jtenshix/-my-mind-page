<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas e Imágenes</title>
    <style>
        .note-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Agregar Nota o Imagen</h1>
    <form id="noteForm">
        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota"><br>
        <label for="imagen">URL de Imagen:</label>
        <input type="url" id="imagen" name="imagen"><br>
        <button type="submit">Guardar</button>
    </form>
    <h2>Notas Guardadas</h2>
    <div id="notasGuardadas"></div>
    <script>
        document.addEventListener('DOMContentLoaded', cargarNotas);

        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nota = document.getElementById('nota').value;
            var imagen = document.getElementById('imagen').value;

            fetch('https://script.google.com/macros/s/AKfycbwpBz9EBJ4gZU-W-IGJdsEBV4NaRkag2yfFxuuRTMKsX48e4_O7pP0hwTKUf9OP5H5AVg/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    'nota': nota,
                    'imagen': imagen
                })
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                cargarNotas(); // Recargar las notas después de agregar una nueva
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function cargarNotas() {
            fetch('https://script.google.com/macros/s/AKfycbwpBz9EBJ4gZU-W-IGJdsEBV4NaRkag2yfFxuuRTMKsX48e4_O7pP0hwTKUf9OP5H5AVg/exec')
                .then(response => response.json())
                .then(data => {
                    var notasGuardadas = document.getElementById('notasGuardadas');
                    notasGuardadas.innerHTML = ''; // Limpiar notas anteriores
                    data.forEach(item => {
                        var noteItem = document.createElement('div');
                        noteItem.className = 'note-item';
                        noteItem.innerHTML = `<span><strong>Nota:</strong> ${item.nota}<br><strong>Imagen:</strong> <a href="${item.imagen}" target="_blank">Ver Imagen</a></span>`;
                        var deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Eliminar';
                        deleteButton.addEventListener('click', function() {
                            eliminarNota(item.id);
                        });
                        noteItem.appendChild(deleteButton);
                        notasGuardadas.appendChild(noteItem);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function eliminarNota(id) {
            fetch('https://script.google.com/macros/s/AKfycbwpBz9EBJ4gZU-W-IGJdsEBV4NaRkag2yfFxuuRTMKsX48e4_O7pP0hwTKUf9OP5H5AVg/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    'action': 'delete',
                    'id': id
                })
            })
            .then(response => response.text())
            .then(data => {
                console.log('Deleted:', data);
                cargarNotas(); // Recargar las notas después de eliminar una
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
