<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
</head>
<body>
  <h1>Notas</h1>
  <textarea id="notaInput" placeholder="Escribe tu nota aquí..."></textarea>
  <button id="guardarBtn">Guardar Nota</button>
  <div id="notaDisplay"></div>

  <script type="module">
    // Importa las funciones necesarias de Firebase
    import { initializeApp } from "firebase/app";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, orderBy } from "firebase/firestore";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.firebasestorage.app",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const notaDisplay = document.getElementById('notaDisplay');
    const guardarBtn = document.getElementById('guardarBtn');

    // Función para mostrar las notas
    function mostrarNotaEnPantalla(doc) {
      const nota = doc.data().nota;
      const newNote = document.createElement('p');
      newNote.textContent = nota;
      newNote.dataset.id = doc.id;
      notaDisplay.appendChild(newNote);
    }

    // Función para eliminar una nota de la pantalla
    function eliminarNotaDePantalla(id) {
      const notaElement = document.querySelector(`p[data-id="${id}"]`);
      if (notaElement) {
        notaDisplay.removeChild(notaElement);
      }
    }

    // Escucha los cambios en tiempo real de la colección 'notas'
    onSnapshot(orderBy(collection(db, 'notas'), '__name__'), (snapshot) => {
      snapshot.docChanges().forEach((change) => {
        if (change.type === 'added') {
          mostrarNotaEnPantalla(change.doc);
        }
        if (change.type === 'removed') {
          eliminarNotaDePantalla(change.doc.id);
        }
      });
    });

    // Función para guardar la nota
    function guardarNota() {
      const notaInput = document.getElementById('notaInput');
      const nota = notaInput.value;

      if (nota.trim() !== '') {
        addDoc(collection(db, 'notas'), {
          nota: nota
        })
        .then(() => {
          console.log('Nota guardada en Firebase');
          notaInput.value = '';
        })
        .catch((error) => {
          console.error('Error al guardar la nota: ', error);
        });
      }
    }

    // Asigna el evento onclick al botón desde JavaScript (mejor práctica con módulos)
    guardarBtn.onclick = guardarNota;
  </script>
</body>
</html>
