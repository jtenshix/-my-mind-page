<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiMind Clon</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #4e4eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .note {
      margin-top: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
    }

    .note img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

  </style>
</head>
<body>
  <h1>✨ MiMente</h1>

  <textarea id="nota" placeholder="Escribe tu nota aquí..."></textarea>
  <input type="text" id="imagen" placeholder="Pega el link de una imagen (opcional)" />
  <button onclick="guardarNota()">Guardar</button>

  <div id="notas"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzM0tdRdV8ZxDESmP1q366xtjIpIK1A390cXLzrGl64gYQ2-davmwhqD0V-PY-g35YhsA/exec";

    function guardarNota() {
      const nota = document.getElementById("nota").value.trim();
      const imagen = document.getElementById("imagen").value.trim();

      if (!nota && !imagen) return;

      fetch(API_URL + `?nota=${encodeURIComponent(nota)}&imagen=${encodeURIComponent(imagen)}`)
        .then(res => res.text())
        .then(() => {
          mostrarNota(nota, imagen);
          document.getElementById("nota").value = "";
          document.getElementById("imagen").value = "";
        });
    }

    function mostrarNota(nota, imagen) {
      const contenedor = document.getElementById("notas");
      const div = document.createElement("div");
      div.className = "note";
      if (nota) div.innerHTML += `<p>${nota}</p>`;
      if (imagen) div.innerHTML += `<img src="${imagen}" alt="Imagen" />`;
      contenedor.prepend(div);
    }
  </script>
</body>
</html>
