<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Muro Secreto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #ff6347;
      font-size: 3em;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      margin-top: 30px;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: translateY(-10px);
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .item p {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
    .input-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-section input, .input-section button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .input-section input {
      width: 250px;
    }
    .input-section button {
      background-color: #ff6347;
      color: white;
      cursor: pointer;
      width: 150px;
    }
    .input-section button:hover {
      background-color: #e5533c;
    }
    .add-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: #ff6347;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenidos a mi Muro Secreto</h1>
    <p>¡Este es mi lugar privado! Aquí iré poniendo todo lo que quiero guardar.</p>
  </header>

  <!-- Sección de contenido -->
  <div class="content" id="content">
    <!-- Aquí se cargarán las notas e imágenes -->
  </div>

  <!-- Sección de agregar nueva nota o imagen -->
  <div class="input-section">
    <input type="text" id="noteInput" placeholder="Escribe tu nota aquí...">
    <input type="url" id="imageUrl" placeholder="Pega el enlace de una imagen...">
    <button id="addButton">Agregar</button>
  </div>

  <!-- Botón de signo más flotante para agregar -->
  <div class="add-icon" id="addIcon">+</div>

  <script>
    // Obtener elementos
    const contentDiv = document.getElementById('content');
    const addButton = document.getElementById('addButton');
    const noteInput = document.getElementById('noteInput');
    const imageUrlInput = document.getElementById('imageUrl');

    // Cargar las notas guardadas desde LocalStorage
    function loadNotes() {
      const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
      contentDiv.innerHTML = ''; // Limpiar contenido actual
      savedNotes.forEach(note => {
        const noteDiv = document.createElement('div');
        noteDiv.classList.add('item');
        noteDiv.innerHTML = `
          <img src="${note.image}" alt="Imagen nota">
          <p>${note.text}</p>
        `;
        contentDiv.appendChild(noteDiv);
      });
    }

    // Guardar la nota en LocalStorage
    function saveNote() {
      const text = noteInput.value.trim();
      const image = imageUrlInput.value.trim();

      if (text && image) {
        const newNote = { text, image };
        const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
        savedNotes.push(newNote);
        localStorage.setItem('notes', JSON.stringify(savedNotes));
        noteInput.value = '';
        imageUrlInput.value = '';
        loadNotes(); // Recargar las notas después de agregar
      }
    }

    // Agregar una nueva nota
    addButton.addEventListener('click', saveNote);

    // Cargar las notas al iniciar la página
    loadNotes();
  </script>
</body>
</html>
