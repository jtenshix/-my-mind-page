<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Muro Secreto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 30px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #ff6347;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
    }
    .item {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item p {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6347;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e5533a;
    }
  </style>
</head>
<body>

  <h1>Mi Muro Secreto</h1>
  
  <div class="container">
    <div class="content" id="notesContainer">
      <!-- Aquí se cargarán las notas y las imágenes -->
    </div>

    <div class="form-container">
      <input type="text" id="noteInput" placeholder="Escribe tu nota aquí..." />
      <input type="text" id="imageLinkInput" placeholder="Pega el enlace de la imagen aquí..." />
      <button onclick="addNote()">Agregar Nota</button>
    </div>
  </div>

  <script>
    // Simulamos la obtención de los datos de Google Sheets
    const notesData = [
      { note: "Una frase inspiradora", image: "https://via.placeholder.com/200" },
      { note: "Otra nota más", image: "https://via.placeholder.com/200" }
    ];

    // Función para mostrar las notas y las imágenes
    function renderNotes() {
      const notesContainer = document.getElementById('notesContainer');
      notesContainer.innerHTML = ''; // Limpiar contenido previo

      notesData.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('item');

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = 'Imagen de nota';

        const p = document.createElement('p');
        p.textContent = item.note;

        div.appendChild(img);
        div.appendChild(p);

        notesContainer.appendChild(div);
      });
    }

    // Función para agregar una nueva nota e imagen
    function addNote() {
      const noteInput = document.getElementById('noteInput');
      const imageLinkInput = document.getElementById('imageLinkInput');

      const newNote = {
        note: noteInput.value,
        image: imageLinkInput.value
      };

      // Guardar en el array (simulando la base de datos)
      notesData.push(newNote);

      // Limpiar los campos de entrada
      noteInput.value = '';
      imageLinkInput.value = '';

      // Volver a renderizar las notas
      renderNotes();
    }

    // Inicializar la página con las notas existentes
    renderNotes();
  </script>

</body>
</html>
