  <style>
    /* ===================== Estilos Globales ===================== */

      margin: 0;
      padding: 0;

      flex-grow: 1; /* Permitir que el √°rea de notas crezca */

    /* --- Estilos GridStack Item --- */
    .grid-stack-item {
        transition: transform 0.4s cubic-bezier(0.25,1,0.5,1);

    #inputArea {

  <script>
    /****************** Utilidades y Configuraci√≥n de Firebase ******************/
    function transformDriveLink(url) {
        if (!url || !url.includes("drive.google.com")) return url;
        if (url.includes("/uc?export=view&id=")) return url;
        let fileId = null;
        const patterns = [
            /\/file\/d\/([a-zA-Z0-9_-]+)\//,
            /[?&]id=([a-zA-Z0-9_-]+)(?:&|$)/,
            /open\?id=([a-zA-Z0-9_-]+)(?:&|$)/,
            /\/d\/([a-zA-Z0-9_-]+)\/(?:edit|view)/
        ];
        for (const regex of patterns) {
            const match = url.match(regex);
            if (match && match[1]) { fileId = match[1]; break; }
        }
        return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
    }

    function linkify(text) {
      if (!text) return "";
      const urlRegex = /(?<!href=["'])(https?:\/\/[^\s<>"']+)/g;
      const replacedText = text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
      return replacedText.replace(/\n/g, '<br>');
    }

    // --- Configuraci√≥n de Firebase ---
    // ADVERTENCIA: Asegura tus REGLAS DE FIRESTORE.
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs", // ¬°Revisa tus reglas de seguridad!
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.appspot.com",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };
    try {
        firebase.initializeApp(firebaseConfig);
    } catch (e) {
        console.error("Error inicializando Firebase:", e);
    }
    const db = firebase.firestore();

    /****************** Inicializaci√≥n de GridStack ******************/
    let grid;
    try {
        grid = GridStack.init({
          margin: 75, // Espacio horizontal Y vertical (~2cm)
          cellHeight: 'auto',
          disableResize: true,
          float: false,
          animate: true,
          alwaysShowResizeHandle: false,
          draggable: {
              handle: '.menu-bar',
              scroll: true,
              appendTo: 'body'
          }
        });
    } catch (e) {
        console.error("Error inicializando GridStack:", e);
        alert("Error al iniciar el √°rea de notas.");
    }

    const gridContainer = document.getElementById('notaDisplay');
    if (gridContainer) {
        gridContainer.addEventListener('wheel', function(event) { }, { passive: true });
    }

    function autoResizeTextarea(el) {
        if (!el) return;
        el.style.height = 'auto';
        el.style.height = (el.scrollHeight + 2) + 'px';
    }
    const textNoteInputElem = document.getElementById('textNote');
    const imageNoteTextElem = document.getElementById('imageNoteText');
    if (textNoteInputElem) textNoteInputElem.addEventListener('input', () => autoResizeTextarea(textNoteInputElem));
    if (imageNoteTextElem) imageNoteTextElem.addEventListener('input', () => autoResizeTextarea(imageNoteTextElem));


    /****************** Renderizaci√≥n de Notas, Edici√≥n y Eliminaci√≥n ******************/
    const displayedNotes = new Map();

    function mostrarNotaEnPantalla(doc) {
      const notaData = doc.data();
      const noteId = doc.id;
      let gridItem = document.createElement('div');
      gridItem.classList.add('grid-stack-item');
      gridItem.setAttribute('data-note-id', noteId);
      const content = document.createElement('div');
      content.classList.add('grid-stack-item-content');
      let card;
      let noteContentElement;

      if (notaData.url) {
          card = document.createElement('div');
          card.classList.add('card-wrapper');
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');
          const img = document.createElement('img');
          img.src = transformDriveLink(notaData.url);
          img.alt = notaData.texto || 'Imagen de la nota';
          img.loading = 'lazy';
          img.onerror = () => {
              img.alt = 'Error al cargar imagen';
              imageContainer.innerHTML = `<div style="display:flex; align-items:center; justify-content:center; height:100%; background-color:#eee; color:red; text-align:center; padding:10px;">‚ö†Ô∏è<br/>Error al<br/>cargar imagen</div>`;
          }
          imageContainer.appendChild(img);
          card.appendChild(imageContainer);
          if(notaData.texto) {
              noteContentElement = document.createElement('div');
              noteContentElement.classList.add('note-content');
              noteContentElement.innerHTML = linkify(notaData.texto);
              card.appendChild(noteContentElement);
          }
      } else if (notaData.nota) {
          card = document.createElement('div');
          card.classList.add('text-card');
          noteContentElement = document.createElement('div');
          noteContentElement.classList.add('note-content');
          noteContentElement.innerHTML = linkify(notaData.nota);
          card.appendChild(noteContentElement);
      } else {
          console.warn("Nota sin contenido visible:", noteId);
          return null;
      }

      if (noteContentElement) {
          Array.from(noteContentElement.getElementsByTagName('a')).forEach(link => {
              link.setAttribute('target', '_blank');
              link.setAttribute('rel', 'noopener noreferrer');
          });
      }

      const menuBar = document.createElement('div');
      menuBar.classList.add('menu-bar');
      const bubbleButton = document.createElement('button');
      bubbleButton.classList.add('menu-icon', 'bubble-icon');
      bubbleButton.innerHTML = '‚óè';
      bubbleButton.setAttribute('draggable', 'true');
      bubbleButton.id = `bubble-${noteId}`;
      bubbleButton.title = "Arrastrar al calendario para asignar fecha";
      bubbleButton.style.display = notaData.assignedDate ? 'none' : 'inline-block';
      bubbleButton.addEventListener('dragstart', (e) => {
          var imgGhost = new Image();
          imgGhost.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
          e.dataTransfer.setDragImage(imgGhost, 0, 0);
          e.dataTransfer.setData("application/note-id", noteId);
          e.dataTransfer.effectAllowed = "move";
          openCalendar();
      });
      bubbleButton.addEventListener('click', (e) => { e.stopPropagation(); openCalendar(); });

      const menuActions = document.createElement('div');
      menuActions.classList.add('menu-actions');
      const editButton = document.createElement('button');
      editButton.classList.add('menu-icon');
      editButton.innerHTML = '‚úé';
      editButton.title = "Editar nota";
      const deleteButton = document.createElement('button'); // Declarar aqu√≠ para pasarla a editNoteContent
      editButton.onclick = (e) => {
          e.stopPropagation();
          if (typeof editNoteContent === 'function') {
              editNoteContent(card, noteId, notaData, menuActions, editButton, deleteButton); // Pasar deleteButton
          } else { console.error("Funci√≥n editNoteContent no encontrada"); }
      };

      // Bot√≥n Eliminar (SIN CONFIRMACI√ìN)
      deleteButton.classList.add('menu-icon');
      deleteButton.innerHTML = '‚úñ';
      deleteButton.title = "Eliminar nota";
      deleteButton.onclick = (e) => {
          e.stopPropagation();
          if (typeof deleteNote === 'function') {
              deleteNote(noteId, gridItem); // Llamar a deleteNote SIN confirmaci√≥n
          } else {
              console.error("Funci√≥n deleteNote no encontrada");
          }
      };

      menuActions.appendChild(editButton);
      menuActions.appendChild(deleteButton);
      menuBar.appendChild(bubbleButton);
      menuBar.appendChild(menuActions);
      card.appendChild(menuBar);
      content.appendChild(card);
      gridItem.appendChild(content);

      const pos = {
          x: notaData.x, y: notaData.y,
          w: notaData.w || 2,
          id: noteId,
          autoPosition: (notaData.x === undefined || notaData.y === undefined)
      };
      gridItem.docData = notaData;
      return { element: gridItem, position: pos };
    }

    function editNoteContent(card, noteId, notaData, menuActionsContainer, editButton, deleteButton) {
        let targetElement = card.querySelector('.note-content');
        if (!targetElement) {
            targetElement = document.createElement('div');
            targetElement.classList.add('note-content');
            card.insertBefore(targetElement, card.querySelector('.menu-bar'));
        }
        const isImageNote = !!notaData.url;
        const currentText = isImageNote ? (notaData.texto || '') : (notaData.nota || '');
        targetElement.innerHTML = '';
        const editInput = document.createElement('textarea');
        editInput.value = currentText;
        editInput.style.width = '100%';
        editInput.style.minHeight = '80px';
        editInput.style.height = 'auto';
        editInput.style.boxSizing = 'border-box';
        editInput.style.border = '1px dashed #ccc';
        editInput.style.resize = 'vertical';
        targetElement.appendChild(editInput);
        autoResizeTextarea(editInput);
        editInput.addEventListener('input', () => autoResizeTextarea(editInput));
        editInput.focus();
        const saveEditButton = document.createElement('button');
        saveEditButton.classList.add('menu-icon');
        saveEditButton.innerHTML = 'üíæ';
        saveEditButton.title = "Guardar cambios";
        saveEditButton.onclick = (e) => {
            e.stopPropagation();
            const newText = editInput.value.trim();
            const updateData = isImageNote ? { texto: newText || null } : { nota: newText };
            saveEditButton.disabled = true;
            saveEditButton.innerHTML = '‚è≥';
            db.collection('notas').doc(noteId).update(updateData)
              .then(() => {
                  console.log("Nota actualizada en Firestore.");
                  // Restaurar botones originales (onSnapshot actualizar√° el texto)
                  menuActionsContainer.replaceChild(editButton, saveEditButton);
                  menuActionsContainer.appendChild(deleteButton); // Re-a√±adir delete
              })
              .catch((error) => {
                  console.error('Error al actualizar la nota:', error);
                  alert("Error al guardar los cambios.");
                  saveEditButton.disabled = false;
                  saveEditButton.innerHTML = 'üíæ';
                  menuActionsContainer.replaceChild(editButton, saveEditButton);
                  menuActionsContainer.appendChild(deleteButton);
              });
        };
        menuActionsContainer.innerHTML = '';
        menuActionsContainer.appendChild(saveEditButton);
    }

    // --- FUNCI√ìN PARA ELIMINAR NOTA (Versi√≥n Corregida) ---
    function deleteNote(noteId, gridItem) { // gridItem ya no se usa pero se mantiene la firma
      console.log("Eliminando nota:", noteId);
      db.collection('notas').doc(noteId).delete()
        .then(() => {
            console.log(`Nota ${noteId} eliminada de Firestore.`);
            // YA NO se elimina manualmente de Gridstack aqu√≠.
            // onSnapshot se encargar√° de la actualizaci√≥n visual.
            displayedNotes.delete(noteId); // Limpiar cache local
            document.querySelectorAll(`.assigned-bubble[data-note='${noteId}']`).forEach(b => b.remove()); // Limpiar calendario
        })
        .catch((error) => {
            console.error("Error al solicitar eliminaci√≥n en Firestore: ", error);
            alert("Error al eliminar la nota.");
        });
    }


    /****************** Escucha de Cambios en Firestore (onSnapshot) ******************/
    if (db && typeof db.collection === 'function') {
        db.collection('notas')
          .onSnapshot((snapshot) => {
              console.log("Snapshot recibido. Redibujando notas...");
              if (!grid) { console.error("GridStack no inicializado."); return; }

              grid.removeAll(false); // Limpiar grid visual
              displayedNotes.clear(); // Limpiar cache local

              snapshot.forEach((doc) => {
                  const result = mostrarNotaEnPantalla(doc);
                  if (result && result.element && result.position) {
                      grid.addWidget(result.element, result.position);
                      displayedNotes.set(doc.id, result.element);
                  }
              });
              console.log(`Notas redibujadas: ${displayedNotes.size}`);

              if (currentCalendarMonth !== undefined && currentCalendarYear !== undefined) {
                   fetchAllAssignedNotes().then(() => {
                       generateCalendar(currentCalendarMonth, currentCalendarYear);
                   });
              } else {
                   fetchAllAssignedNotes();
              }

          }, (error) => {
              console.error("Error cr√≠tico listener Firestore:", error);
              alert("Error al cargar notas. Recarga la p√°gina o revisa la consola (F12).");
          });
    } else {
        console.error("Firestore (db) no inicializado.");
        alert("Error: No se pudo conectar a la base de datos.");
    }


    /****************** Manejo de la Interfaz para Agregar Notas ******************/
    const addNoteButtonElem = document.getElementById('addNoteButton');
    const addNoteOptionsElem = document.getElementById('addNoteOptions');
    const addImageLinkOptionElem = document.getElementById('addImageLinkOption');
    const addTextNoteOptionElem = document.getElementById('addTextNoteOption');
    const inputAreaElem = document.getElementById('inputArea');
    const imageLinkInputAreaElem = document.getElementById('imageLinkInputArea');
    const imageLinkInputElem = document.getElementById('imageLink');
    const saveImageLinkButtonElem = document.getElementById('saveImageLink');
    const textNoteInputAreaElem = document.getElementById('textNoteInputArea');
    const saveTextNoteButtonElem = document.getElementById('saveTextNote');
    const blurBackgroundElem = document.querySelector('.blur-background');

    function hideMenus() {
      if(addNoteOptionsElem) addNoteOptionsElem.style.display = 'none';
      if(inputAreaElem) inputAreaElem.style.display = 'none';
      if(blurBackgroundElem) blurBackgroundElem.style.display = 'none';
      if(imageLinkInputElem) imageLinkInputElem.value = '';
      if(imageNoteTextElem) { imageNoteTextElem.value = ''; autoResizeTextarea(imageNoteTextElem); }
      if(textNoteInputElem) { textNoteInputElem.value = ''; autoResizeTextarea(textNoteInputElem); }
    }

    if (addNoteButtonElem) {
        addNoteButtonElem.onclick = function (event) {
            event.stopPropagation();
            if (addNoteOptionsElem && addNoteOptionsElem.style.display === 'flex') {
                hideMenus();
            } else if (addNoteOptionsElem && blurBackgroundElem) {
                hideMenus();
                addNoteOptionsElem.style.display = 'flex';
                blurBackgroundElem.style.display = 'block';
            }
        };
    }
    if (addImageLinkOptionElem) {
        addImageLinkOptionElem.onclick = function (event) {
            event.stopPropagation();
            if(addNoteOptionsElem) addNoteOptionsElem.style.display = 'none';
            if(imageLinkInputAreaElem) imageLinkInputAreaElem.style.display = 'block';
            if(textNoteInputAreaElem) textNoteInputAreaElem.style.display = 'none';
            if(inputAreaElem) inputAreaElem.style.display = 'flex';
            if(blurBackgroundElem) blurBackgroundElem.style.display = 'block';
            if(imageLinkInputElem) imageLinkInputElem.focus();
        };
    }
    if (addTextNoteOptionElem) {
        addTextNoteOptionElem.onclick = function (event) {
            event.stopPropagation();
            if(addNoteOptionsElem) addNoteOptionsElem.style.display = 'none';
            if(imageLinkInputAreaElem) imageLinkInputAreaElem.style.display = 'none';
            if(textNoteInputAreaElem) textNoteInputAreaElem.style.display = 'block';
            if(inputAreaElem) inputAreaElem.style.display = 'flex';
            if(blurBackgroundElem) blurBackgroundElem.style.display = 'block';
            if(textNoteInputElem) textNoteInputElem.focus();
        };
    }
    if (blurBackgroundElem) {
        blurBackgroundElem.onclick = hideMenus;
    }

    function guardarLinkDeImagen() {
      if (!imageLinkInputElem) return;
      let link = imageLinkInputElem.value.trim();
      const texto = imageNoteTextElem ? imageNoteTextElem.value.trim() : '';
      if (link) {
        link = transformDriveLink(link);
        if(saveImageLinkButtonElem) saveImageLinkButtonElem.disabled = true;
        db.collection('notas').add({
          url: link,
          texto: texto || null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          tipo: 'imagen'
        })
          .then(() => { hideMenus(); })
          .catch((error) => { console.error('Error guardando imagen:', error); alert("Error guardando imagen."); })
          .finally(() => { if(saveImageLinkButtonElem) saveImageLinkButtonElem.disabled = false; });
      } else { alert("Introduce un link."); imageLinkInputElem.focus(); }
    }

    function guardarNotaTexto() {
      if (!textNoteInputElem) return;
      const nota = textNoteInputElem.value.trim();
      if (nota) {
          if(saveTextNoteButtonElem) saveTextNoteButtonElem.disabled = true;
        db.collection('notas').add({
            nota: nota,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            tipo: 'texto'
        })
          .then(() => { hideMenus(); })
          .catch((error) => { console.error('Error guardando nota:', error); alert("Error guardando nota."); })
          .finally(() => { if(saveTextNoteButtonElem) saveTextNoteButtonElem.disabled = false; });
      } else { alert("Escribe algo en la nota."); textNoteInputElem.focus(); }
    }

    if(saveImageLinkButtonElem) saveImageLinkButtonElem.onclick = guardarLinkDeImagen;
    if(saveTextNoteButtonElem) saveTextNoteButtonElem.onclick = guardarNotaTexto;

    if (grid) {
        grid.on('dragstop', function (event, el) {
            const node = el.gridstackNode;
            const noteId = el.getAttribute('data-note-id');
            if (noteId && node) {
                setTimeout(() => {
                    const currentNode = grid.engine.nodes.get(el);
                    if(currentNode){
                         db.collection('notas').doc(noteId).update({
                             x: currentNode.x, y: currentNode.y
                         }).catch(error => console.error("Error guardando posici√≥n:", error));
                    }
                }, 50);
            }
        });
    }

    /****************** Calendario y Asignaci√≥n de la Bolita ******************/
    let currentCalendarMonth, currentCalendarYear;
    let assignedDatesCache = {};
    let notesDataCache = {};

    function getChileDate() { /* ... (sin cambios) ... */
        try {
            const options = { timeZone: 'America/Santiago', year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            const formatter = new Intl.DateTimeFormat('en-CA', options);
            const parts = formatter.formatToParts(new Date());
            const dateMap = {};
            parts.forEach(({ type, value }) => dateMap[type] = parseInt(value, 10));
            return new Date(Date.UTC(dateMap.year, dateMap.month - 1, dateMap.day, dateMap.hour, dateMap.minute, dateMap.second));
        } catch (e) { console.warn("Intl TimeZone no soportado, usando hora local.", e); return new Date(); }
    }
    function initCalendarDate() { /* ... (sin cambios) ... */
        let today = getChileDate(); let year = today.getFullYear(); let month = today.getMonth();
        const minYear = 2024; const minMonth = 11;
        if (year < minYear || (year === minYear && month < minMonth)) { return { month: minMonth, year: minYear }; }
        return { month, year };
    }
    function getMonthName(monthIndex) { /* ... (sin cambios) ... */
        const months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
        return months[monthIndex % 12] || '';
    }
    async function fetchAllAssignedNotes() { /* ... (sin cambios) ... */
        assignedDatesCache = {}; notesDataCache = {};
        try {
            const snapshot = await db.collection('notas').where('assignedDate', '!=', null).get();
            snapshot.forEach(doc => {
                const data = doc.data(); const noteId = doc.id;
                notesDataCache[noteId] = data; const dateStr = data.assignedDate;
                if (dateStr) {
                    if (!assignedDatesCache[dateStr]) assignedDatesCache[dateStr] = [];
                    if (!assignedDatesCache[dateStr].includes(noteId)) assignedDatesCache[dateStr].push(noteId);
                }
            });
        } catch (error) { console.error("Error fetching assigned notes:", error); }
    }
    async function generateCalendar(month, year) { /* ... (sin cambios, usa los caches actualizados) ... */
        if (Object.keys(notesDataCache).length === 0 && Object.keys(assignedDatesCache).length === 0) { await fetchAllAssignedNotes(); }
        const calendarDiv = document.getElementById('calendarWidget');
        if (!calendarDiv) return; calendarDiv.innerHTML = ''; const today = getChileDate();
        const header = document.createElement('div'); header.className = 'calendar-header';
        const prevBtn = document.createElement('button'); prevBtn.innerHTML = '&lt;';
        const minYear = 2024; const minMonth = 11;
        if (year === minYear && month === minMonth) { prevBtn.disabled = true; }
        else { prevBtn.onclick = () => generateCalendar(month === 0 ? 11 : month - 1, month === 0 ? year - 1 : year); }
        const nextBtn = document.createElement('button'); nextBtn.innerHTML = '&gt;';
        nextBtn.onclick = () => generateCalendar(month === 11 ? 0 : month + 1, month === 11 ? year + 1 : year);
        const title = document.createElement('span'); title.textContent = `${getMonthName(month)} ${year}`;
        header.appendChild(prevBtn); header.appendChild(title); header.appendChild(nextBtn); calendarDiv.appendChild(header);
        const daysHeader = document.createElement('div'); daysHeader.className = 'calendar-days-header';
        ['Do','Lu','Ma','Mi','Ju','Vi','S√°'].forEach(day => { const d = document.createElement('div'); d.className = 'calendar-day'; d.textContent = day; daysHeader.appendChild(d); }); calendarDiv.appendChild(daysHeader);
        const datesGrid = document.createElement('div'); datesGrid.className = 'calendar-dates-grid';
        const firstDayOfMonth = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDayOfMonth; i++) { const e = document.createElement('div'); e.className = 'calendar-date empty'; datesGrid.appendChild(e); }
        for (let date = 1; date <= daysInMonth; date++) {
            const dateCell = document.createElement('div'); dateCell.className = 'calendar-date'; dateCell.textContent = date;
            const dateStr = `${date}/${month + 1}/${year}`;
            if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) { dateCell.classList.add('today'); }
            if (assignedDatesCache[dateStr]) { assignedDatesCache[dateStr].forEach(noteId => { const b = document.createElement("span"); b.className = "assigned-bubble"; b.setAttribute("data-note", noteId); b.textContent = "‚óè"; dateCell.appendChild(b); }); }
            dateCell.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = "move"; dateCell.classList.add('drag-over'); });
            dateCell.addEventListener('dragleave', (e) => { dateCell.classList.remove('drag-over'); });
            dateCell.addEventListener('drop', async (e) => {
                e.preventDefault(); dateCell.classList.remove('drag-over');
                const noteId = e.dataTransfer.getData("application/note-id");
                if (noteId) {
                    const oldDateStr = notesDataCache[noteId]?.assignedDate;
                    try {
                        await db.collection('notas').doc(noteId).update({ assignedDate: dateStr });
                        if(notesDataCache[noteId]) notesDataCache[noteId].assignedDate = dateStr; else notesDataCache[noteId] = { assignedDate: dateStr };
                        if (oldDateStr && assignedDatesCache[oldDateStr]) { assignedDatesCache[oldDateStr] = assignedDatesCache[oldDateStr].filter(id => id !== noteId); if (assignedDatesCache[oldDateStr].length === 0) delete assignedDatesCache[oldDateStr]; }
                        if (!assignedDatesCache[dateStr]) assignedDatesCache[dateStr] = []; if (!assignedDatesCache[dateStr].includes(noteId)) assignedDatesCache[dateStr].push(noteId);
                        const bubbleInCard = document.getElementById(`bubble-${noteId}`); if (bubbleInCard) bubbleInCard.style.display = 'none';
                        generateCalendar(currentCalendarMonth, currentCalendarYear);
                    } catch (error) { console.error(`Error asignando fecha a ${noteId}:`, error); alert("Error al asignar la fecha."); }
                }
            }); datesGrid.appendChild(dateCell);
        }
        const totalCells = firstDayOfMonth + daysInMonth; const cellsNeeded = totalCells <= 35 ? 35 : 42;
        for (let i = totalCells; i < cellsNeeded; i++) { const e = document.createElement('div'); e.className = 'calendar-date empty'; datesGrid.appendChild(e); } calendarDiv.appendChild(datesGrid);
        currentCalendarMonth = month; currentCalendarYear = year;
    }
    const calendarIconElem = document.getElementById('calendarIcon'); /* ... (event listeners sin cambios) ... */
    const calendarWidgetElem = document.getElementById('calendarWidget'); /* ... (event listeners sin cambios) ... */
    let calendarTimeout;
    function showCalendar() { /* ... (sin cambios) ... */
        if (!calendarWidgetElem) return; clearTimeout(calendarTimeout);
        if (calendarWidgetElem.style.display !== 'block') { const { month, year } = initCalendarDate(); generateCalendar(month, year); calendarWidgetElem.style.display = 'block'; }
    }
    function hideCalendar() { /* ... (sin cambios) ... */
        if (!calendarWidgetElem) return; calendarTimeout = setTimeout(() => { calendarWidgetElem.style.display = 'none'; }, 300);
    }
    if (calendarIconElem) { calendarIconElem.addEventListener('mouseenter', showCalendar); calendarIconElem.addEventListener('mouseleave', hideCalendar); }
    if (calendarWidgetElem) { calendarWidgetElem.addEventListener('mouseenter', () => clearTimeout(calendarTimeout)); calendarWidgetElem.addEventListener('mouseleave', hideCalendar); }
    function openCalendar() { showCalendar(); }


    /****************** Otros Event Listeners y Setup Inicial ******************/
    if (addNoteOptionsElem) addNoteOptionsElem.addEventListener('click', (e) => e.stopPropagation());
    if (inputAreaElem) inputAreaElem.addEventListener('click', (e) => e.stopPropagation());
    fetchAllAssignedNotes(); // Carga inicial del cache calendario

    // --- Fin del Script ---
  </script>
