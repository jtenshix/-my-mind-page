<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas Oceánicas - Polaroid</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <!-- GridStack CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.3.0/dist/gridstack-all.js"></script>
  <style>
    /* Pantalla fija sin scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    /* Contenedor principal: ocupa 100% del viewport y mantiene el fondo oceánico */
    .container {
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #a2dff7 0%, #a2dff7 40%, #03254c 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Contenedor de notas (GridStack) */
    #notaDisplay {
      margin-top: 20px;
      width: 100%;
      height: 80%;
    }
    /* Ocultar ghost element durante el drag */
    .grid-stack-placeholder {
      display: none !important;
    }
    /* Transición para el movimiento de cada widget */
    .grid-stack-item {
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    /* ---------------------- */
    /* Estilo de tarjetas (Polaroid / Texto) */
    /* ---------------------- */
    .card-wrapper, .text-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 240px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card-content {
      flex-grow: 1;
    }
    .image-container {
      width: 240px;
      height: 240px;
      overflow: hidden;
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .note-content {
      background-color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      color: #333;
      min-height: 50px;
      box-sizing: border-box;
    }
    .menu-bar {
      background-color: #0288D1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
    }
    .menu-icon {
      background: none;
      border: none;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }
    .text-card {
      border: 2px solid #0077a3;
    }
    .text-card .note-content {
      min-height: 120px;
      padding: 10px;
    }
    /* ---------------------- */
    /* Opciones y área para agregar notas */
    /* ---------------------- */
    #addNoteButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #006994;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 3;
    }
    #addNoteButton:hover {
      background-color: #005577;
      transform: scale(1.05);
    }
    /* Inicialmente ocultamos las opciones y la interfaz de entrada */
    #addNoteOptions, #inputArea, #imageLinkInputArea, #textNoteInputArea {
      display: none;
    }
    #addNoteOptions {
      position: absolute;
      bottom: 90px;
      right: 20px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #inputArea {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 500px;
      z-index: 3;
    }
    #inputArea textarea,
    #inputArea input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      width: 100%;
      box-sizing: border-box;
      line-height: 1.5;
    }
    #inputArea button {
      padding: 10px 15px;
      background-color: #006994;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    /* ---------------------- */
    /* Calendario minimalista */
    /* ---------------------- */
    .calendar-icon {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 20px;
      cursor: pointer;
      z-index: 3;
    }
    .calendar-widget {
      position: absolute;
      bottom: 70px;
      left: 20px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: none;
      padding: 10px;
      display: none;
      z-index: 3;
      width: 250px;
      min-height: 180px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .calendar-header button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #333;
    }
    .calendar-header span {
      font-weight: bold;
      color: #333;
    }
    .calendar-days-header,
    .calendar-dates-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 12px;
    }
    .calendar-days-header {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .calendar-day,
    .calendar-date {
      padding: 3px;
      border-radius: 3px;
      color: #333;
    }
    .calendar-date.empty {
      background: none;
    }
    .calendar-date:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contenedor para notas (GridStack) -->
    <div id="notaDisplay" class="grid-stack"></div>
    
    <!-- Botón para desplegar opciones de agregar nota -->
    <button id="addNoteButton">+</button>
    
    <!-- Opciones para crear nota -->
    <div id="addNoteOptions">
      <button id="addImageLinkOption">Imagen</button>
      <button id="addTextNoteOption">Texto</button>
    </div>
    
    <!-- Área de entrada para las notas -->
    <div id="inputArea">
      <div id="imageLinkInputArea">
        <div class="input-group">
          <label for="imageLink">Link de la imagen:</label>
          <input type="text" id="imageLink" placeholder="Ej: https://..." />
        </div>
        <div class="input-group">
          <label for="imageNoteText">Texto (opcional):</label>
          <textarea id="imageNoteText" placeholder="Descripción o nota..."></textarea>
        </div>
        <button id="saveImageLink">Guardar Imagen</button>
      </div>
      <div id="textNoteInputArea">
        <textarea id="textNote" placeholder="Escribe tu nota aquí..."></textarea>
        <button id="saveTextNote">Guardar Nota</button>
      </div>
    </div>
    
    <!-- Ícono y widget de Calendario -->
    <div id="calendarIcon" class="calendar-icon">☰</div>
    <div id="calendarWidget" class="calendar-widget"></div>
  </div>
  
  <script>
    // Función para transformar enlaces de Google Drive a links embebibles.
    function transformDriveLink(url) {
      if (!url.includes("drive.google.com")) return url;
      let fileId = null;
      const regex1 = /\/file\/d\/([^\/]+)\//;
      let match = url.match(regex1);
      if (match && match[1]) fileId = match[1];
      if (!fileId) {
        const regex2 = /[?&]id=([^&]+)/;
        match = url.match(regex2);
        if (match && match[1]) fileId = match[1];
      }
      if (fileId) return "https://drive.google.com/uc?export=view&id=" + fileId;
      return url;
    }
    
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.firebasestorage.app",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
      measurementId: "G-HB2P17H5YL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Inicializamos GridStack permitiendo el movimiento libre de notas.
    const grid = GridStack.init({
      float: true,
      disableResize: true,
      cellHeight: 'auto',
      margin: 10,
      column: 3,
      dragOptions: {
        inertia: true
      },
      animate: true
    });
    
    // Autoajuste de altura para textareas
    function autoResizeTextarea(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }
    const textNoteInput = document.getElementById('textNote');
    const imageNoteText = document.getElementById('imageNoteText');
    textNoteInput.addEventListener('input', () => autoResizeTextarea(textNoteInput));
    imageNoteText.addEventListener('input', () => autoResizeTextarea(imageNoteText));
    
    // Función para mostrar la nota en pantalla (estructura para GridStack)
    function mostrarNotaEnPantalla(doc) {
      const notaData = doc.data();
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-stack-item');
      gridItem.setAttribute('data-note-id', doc.id);
      
      // Contenedor interno requerido por GridStack
      const contentWrapper = document.createElement('div');
      contentWrapper.classList.add('grid-stack-item-content');
      
      let card;
      if (notaData.url) {
        card = document.createElement('div');
        card.classList.add('card-wrapper');
        
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');
        const img = document.createElement('img');
        img.src = transformDriveLink(notaData.url);
        img.alt = 'Imagen de la nota';
        imageContainer.appendChild(img);
        card.appendChild(imageContainer);
        
        const noteContent = document.createElement('div');
        noteContent.classList.add('note-content');
        noteContent.textContent = notaData.texto ? notaData.texto : '';
        card.appendChild(noteContent);
      } else if (notaData.nota) {
        card = document.createElement('div');
        card.classList.add('text-card');
        const noteContent = document.createElement('div');
        noteContent.classList.add('note-content');
        noteContent.textContent = notaData.nota;
        card.appendChild(noteContent);
      }
      
      // Barra de menú para editar y eliminar
      const menuBar = document.createElement('div');
      menuBar.classList.add('menu-bar');
      
      const editButton = document.createElement('button');
      editButton.classList.add('menu-icon');
      editButton.innerHTML = '✎';
      editButton.onclick = function() {
        let currentText = notaData.texto || notaData.nota || '';
        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.value = currentText;
        const noteContainer = card.querySelector('.note-content');
        if (noteContainer) {
          noteContainer.innerHTML = '';
          noteContainer.appendChild(editInput);
        }
        const saveEditButton = document.createElement('button');
        saveEditButton.classList.add('menu-icon');
        saveEditButton.innerHTML = '💾';
        saveEditButton.onclick = function() {
          const newText = editInput.value;
          if(newText.trim() !== '') {
            db.collection('notas').doc(doc.id).update(
              notaData.url ? { texto: newText } : { nota: newText }
            ).then(() => {
              const noteContainer = card.querySelector('.note-content');
              noteContainer.textContent = newText;
              menuBar.replaceChild(editButton, saveEditButton);
            }).catch((error) => {
              console.error('Error al actualizar la nota: ', error);
            });
          }
        };
        menuBar.replaceChild(saveEditButton, editButton);
      };
      
      const deleteButton = document.createElement('button');
      deleteButton.classList.add('menu-icon');
      deleteButton.innerHTML = '✖';
      deleteButton.onclick = function() {
        db.collection('notas').doc(doc.id).delete().then(() => {
          grid.removeWidget(gridItem);
        }).catch((error) => {
          console.error("Error al eliminar la nota: ", error);
        });
      };
      
      menuBar.appendChild(editButton);
      menuBar.appendChild(deleteButton);
      card.appendChild(menuBar);
      
      contentWrapper.appendChild(card);
      gridItem.appendChild(contentWrapper);
      
      // Posicionamiento: si no existe posición guardada se asigna x = 1 (centro).
      const pos = {
        x: (typeof notaData.x === 'number') ? notaData.x : 1,
        y: (typeof notaData.y === 'number') ? notaData.y : 0,
        w: notaData.w || 1,
        h: notaData.h || 2,
        autoPosition: (notaData.x === undefined || notaData.y === undefined)
      };
      grid.addWidget(gridItem, pos);
    }
    
    // Función para limpiar todas las notas del grid
    function limpiarNotasDisplay() {
      grid.removeAll();
    }
    
    // Escucha en Firestore para actualizar en tiempo real
    db.collection('notas')
      .orderBy('__name__')
      .onSnapshot((snapshot) => {
        limpiarNotasDisplay();
        snapshot.forEach((doc) => {
          mostrarNotaEnPantalla(doc);
        });
      });
    
    // Manejo de la interfaz de agregar nota
    const addNoteButton = document.getElementById('addNoteButton');
    const addNoteOptions = document.getElementById('addNoteOptions');
    const addImageLinkOption = document.getElementById('addImageLinkOption');
    const addTextNoteOption = document.getElementById('addTextNoteOption');
    const inputArea = document.getElementById('inputArea');
    const imageLinkInputArea = document.getElementById('imageLinkInputArea');
    const imageLinkInput = document.getElementById('imageLink');
    const saveImageLinkButton = document.getElementById('saveImageLink');
    const textNoteInputArea = document.getElementById('textNoteInputArea');
    const saveTextNoteButton = document.getElementById('saveTextNote');
    let addingNewNote = false;
    
    // Al pulsar el botón + se despliegan las opciones para crear nota.
    addNoteButton.onclick = function() {
      addingNewNote = !addingNewNote;
      addNoteOptions.style.display = addingNewNote ? 'flex' : 'none';
      // Ocultamos el área de entrada si ya está abierta
      inputArea.style.display = 'none';
      imageLinkInputArea.style.display = 'none';
      textNoteInputArea.style.display = 'none';
    };
    
    addImageLinkOption.onclick = function() {
      addNoteOptions.style.display = 'none';
      inputArea.style.display = 'flex';
      imageLinkInputArea.style.display = 'flex';
      textNoteInputArea.style.display = 'none';
      addingNewNote = false;
    };
    
    addTextNoteOption.onclick = function() {
      addNoteOptions.style.display = 'none';
      inputArea.style.display = 'flex';
      imageLinkInputArea.style.display = 'none';
      textNoteInputArea.style.display = 'flex';
      addingNewNote = false;
    };
    
    // Función para guardar el link de imagen y su (opcional) texto.
    function guardarLinkDeImagen() {
      let link = imageLinkInput.value;
      const texto = imageNoteText.value;
      if (link.trim() !== '') {
        link = transformDriveLink(link);
        db.collection('notas').add({
          url: link,
          texto: texto.trim() !== '' ? texto : null
        }).then(() => {
          imageLinkInput.value = '';
          imageNoteText.value = '';
          inputArea.style.display = 'none';
        }).catch((error) => {
          console.error('Error al guardar el link de imagen: ', error);
        });
      }
    }
    
    // Función para guardar una nota de texto.
    function guardarNotaTexto() {
      const nota = textNoteInput.value;
      if (nota.trim() !== '') {
        db.collection('notas').add({
          nota: nota
        }).then(() => {
          textNoteInput.value = '';
          inputArea.style.display = 'none';
        }).catch((error) => {
          console.error('Error al guardar la nota de texto: ', error);
        });
      }
    }
    
    saveImageLinkButton.onclick = guardarLinkDeImagen;
    saveTextNoteButton.onclick = guardarNotaTexto;
    
    // Actualizar la posición en Firestore tras mover la nota.
    grid.on('dragstop', function(event, el) {
      setTimeout(() => {
        const noteId = el.getAttribute('data-note-id');
        const node = el.gridstackNode;
        if (noteId && node) {
          db.collection('notas').doc(noteId).update({
            x: node.x,
            y: node.y,
            w: node.w,
            h: node.h
          }).catch(error => console.error("Error guardando posición:", error));
        }
      }, 100);
    });
    
    /* -------------------------------------------------- */
    /* Funcionalidad del Calendario (desplegable minimalista y fijo) */
    /* -------------------------------------------------- */
    let currentCalendarMonth, currentCalendarYear;
    
    function getChileDate() {
      return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Santiago"}));
    }
    
    function initCalendarDate() {
      let today = getChileDate();
      let year = today.getFullYear();
      let month = today.getMonth();
      if (year < 2024 || (year === 2024 && month < 11)) {
        return { month: 11, year: 2024 };
      }
      return { month, year };
    }
    
    function getMonthName(monthIndex) {
      const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
      return months[monthIndex];
    }
    
    function generateCalendar(month, year) {
      const calendarDiv = document.getElementById('calendarWidget');
      calendarDiv.innerHTML = '';
      
      const header = document.createElement('div');
      header.className = 'calendar-header';
      
      const prevBtn = document.createElement('button');
      prevBtn.textContent = '<';
      prevBtn.onclick = function() {
        let newMonth = month - 1;
        let newYear = year;
        if(newMonth < 0) { newMonth = 11; newYear--; }
        if(newYear < 2024 || (newYear === 2024 && newMonth < 11)) return;
        generateCalendar(newMonth, newYear);
      };
      
      const nextBtn = document.createElement('button');
      nextBtn.textContent = '>';
      nextBtn.onclick = function() {
        let newMonth = month + 1;
        let newYear = year;
        if(newMonth > 11) { newMonth = 0; newYear++; }
        generateCalendar(newMonth, newYear);
      };
      
      const title = document.createElement('span');
      title.textContent = getMonthName(month) + ' ' + year;
      
      header.appendChild(prevBtn);
      header.appendChild(title);
      header.appendChild(nextBtn);
      calendarDiv.appendChild(header);
      
      const daysHeader = document.createElement('div');
      daysHeader.className = 'calendar-days-header';
      const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
      daysOfWeek.forEach(day => {
        const dayElem = document.createElement('div');
        dayElem.textContent = day;
        dayElem.className = 'calendar-day';
        daysHeader.appendChild(dayElem);
      });
      calendarDiv.appendChild(daysHeader);
      
      const datesGrid = document.createElement('div');
      datesGrid.className = 'calendar-dates-grid';
      
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = 'calendar-date empty';
        datesGrid.appendChild(emptyCell);
      }
      for (let date = 1; date <= daysInMonth; date++) {
        const dateCell = document.createElement('div');
        dateCell.className = 'calendar-date';
        dateCell.textContent = date;
        datesGrid.appendChild(dateCell);
      }
      const totalCells = firstDay + daysInMonth;
      const cellsToAdd = 42 - totalCells;
      for (let i = 0; i < cellsToAdd; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = 'calendar-date empty';
        datesGrid.appendChild(emptyCell);
      }
      calendarDiv.appendChild(datesGrid);
      
      currentCalendarMonth = month;
      currentCalendarYear = year;
    }
    
    const calendarIcon = document.getElementById('calendarIcon');
    const calendarWidget = document.getElementById('calendarWidget');
    let calendarTimeout;
    
    function showCalendar() {
      const { month, year } = initCalendarDate();
      generateCalendar(month, year);
      calendarWidget.style.display = 'block';
    }
    
    function hideCalendar() {
      calendarTimeout = setTimeout(() => { calendarWidget.style.display = 'none'; }, 200);
    }
    
    calendarIcon.addEventListener('mouseover', () => {
      clearTimeout(calendarTimeout);
      showCalendar();
    });
    calendarIcon.addEventListener('mouseout', hideCalendar);
    calendarWidget.addEventListener('mouseover', () => {
      clearTimeout(calendarTimeout);
      calendarWidget.style.display = 'block';
    });
    calendarWidget.addEventListener('mouseout', hideCalendar);
  </script>
</body>
</html>
