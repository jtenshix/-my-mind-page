<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas e Imágenes</title>
    <style>
        .note-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Agregar Nota o Imagen</h1>
    <form id="noteForm">
        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota"><br>
        <label for="imagen">URL de Imagen:</label>
        <input type="url" id="imagen" name="imagen"><br>
        <button type="submit">Guardar</button>
    </form>
    <h2>Notas Guardadas</h2>
    <div id="notasGuardadas"></div>
    <script>
        document.addEventListener('DOMContentLoaded', cargarNotas);

        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nota = document.getElementById('nota').value;
            var imagen = document.getElementById('imagen').value;

            fetch('https://script.google.com/macros/s/AKfycbz9KpuuG2fWnb15sThyEPLU3jLkU_uTFnhvQnhhU_RDagfgt4IPrX2VVWWg0UzZc637Dg/exec', {
                method: 'POST',
                body: new URLSearchParams({
                    'nota': nota,
                    'imagen': imagen
                })
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                cargarNotas(); // Recargar las notas después de agregar una nueva
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function cargarNotas() {
            fetch('https://script.google.com/macros/s/AKfycbz9KpuuG2fWnb15sThyEPLU3jLkU_uTFnhvQnhhU_RDagfgt4IPrX2VVWWg0UzZc637Dg/exec')
                .then(response => response.json())
                .then(data => {
                    var notasGuardadas = document.getElementById('notasGuardadas');
                    notasGuardadas.innerHTML = ''; // Limpiar notas anteriores
                    data.forEach(item => {
                        var noteItem = document.createElement('div');
                        noteItem.className = 'note-item';
                        noteItem.innerHTML = `<strong>Nota:</strong> ${item.nota}<br><strong>Imagen:</strong> <a href="${item.imagen}" target="_blank">Ver Imagen</a>`;
                        notasGuardadas.appendChild(noteItem);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
