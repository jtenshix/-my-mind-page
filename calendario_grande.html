<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Grande - Notas Oceánicas</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <style>
        /* --- Estilos Generales y Minimalistas --- */
        :root {
            --color-background: #fdfdfa; /* Un blanco hueso */
            --color-text: #333;
            --color-primary: #4a90e2; /* Un azul suave */
            --color-secondary: #777;
            --color-border: #e0e0e0;
            --color-highlight: #f0e68c; /* Amarillo pálido para hoy */
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex; /* Usa flex para el layout general */
            flex-direction: column;
            overflow: hidden; /* Evitar scroll general del body */
        }

        /* --- Contenedor Principal del Calendario (ocupa toda la página) --- */
        .calendar-container {
            display: flex;
            flex-direction: column; /* Cabecera arriba, grid abajo */
            flex-grow: 1; /* Ocupa el espacio vertical restante */
            padding: 20px; /* Espacio alrededor del calendario */
            box-sizing: border-box;
            overflow: hidden; /* Evita desbordes */
        }

        /* --- Cabecera del Calendario (Mes, Año, Navegación) --- */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Menos espacio que antes */
            padding: 0 5px; /* Ajuste de padding */
            flex-shrink: 0; /* No se encoge */
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 1.7em; /* Ligeramente más pequeño */
            font-weight: 300;
            color: var(--color-primary);
        }
        .calendar-nav button {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-secondary);
            font-size: 1.1em;
            padding: 4px 10px; /* Ligeramente más pequeño */
            border-radius: 4px;
            cursor: pointer;
            margin-left: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .calendar-nav button:hover {
            background-color: var(--color-border);
            color: var(--color-text);
        }

        /* --- Contenedor para el Grid (incluye cabecera de días y celdas) --- */
        .calendar-grid-area {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Ocupa el espacio restante */
            overflow: hidden; /* Para que el grid no se desborde */
            border: 1px solid var(--color-border); /* Borde alrededor de todo el grid */
        }

        /* --- Cabecera de Días (Do, Lu, Ma...) --- */
        .calendar-grid-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columnas iguales */
            background-color: #f8f8f8;
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0; /* No se encoge */
        }
        .day-header {
            padding: 8px 5px; /* Ajuste padding */
            text-align: center;
            font-weight: 600;
            font-size: 0.85em; /* Ligeramente más pequeño */
            color: var(--color-secondary);
        }

        /* --- Grid Principal de Fechas --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columnas */
            /* Filas se ajustarán automáticamente, pero queremos que llenen el espacio */
            grid-auto-rows: minmax(100px, 1fr); /* Altura mínima, pero permite crecer para llenar espacio */
            gap: 1px; /* Espacio fino entre celdas */
            background-color: var(--color-border); /* Color de las líneas de separación */
            flex-grow: 1; /* Ocupa el espacio vertical restante */
            overflow-y: auto; /* Scroll si las celdas crecen mucho */
        }

        /* --- Celdas de Fecha --- */
        .date-cell {
            background-color: var(--color-background);
            padding: 6px; /* Menos padding interno */
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column; /* Número arriba, contenido abajo */
            overflow: hidden; /* Oculta contenido que desborda */
            transition: background-color 0.2s;
        }
        .date-cell.other-month {
            background-color: #f9f9f9;
            cursor: default;
        }
        .date-cell.other-month .day-number {
            color: #ccc;
        }
        .date-cell.today {
            background-color: var(--color-highlight);
        }
        /* Quitar hover y selección ya que no hay sidebar */
        /* .date-cell:hover { background-color: #f5f5f5; } */
        /* .date-cell.selected { outline: 2px solid var(--color-primary); outline-offset: -2px; } */

        /* Número del día */
        .day-number {
            font-weight: 600;
            font-size: 0.8em; /* Más pequeño */
            margin-bottom: 4px;
            align-self: flex-start;
            flex-shrink: 0; /* No se encoge */
        }

        /* Contenedor para las notas dentro de la celda */
        .cell-notes-content {
            flex-grow: 1; /* Ocupa espacio restante */
            overflow-y: auto; /* Scroll si hay muchas notas */
            /* Estilos para la barra de scroll si se desea */
            scrollbar-width: thin;
            scrollbar-color: var(--color-border) transparent;
        }

        /* Estilo para cada item de nota dentro de la celda */
        .note-preview-item {
            margin-bottom: 4px;
            padding: 3px;
            border-radius: 3px;
            background-color: rgba(74, 144, 226, 0.1); /* Fondo muy sutil azulado */
            border-left: 2px solid var(--color-primary); /* Línea lateral */
        }
        .note-preview-item:last-child {
            margin-bottom: 0;
        }

        /* Miniatura de imagen */
        .note-image-preview {
            max-width: 100%; /* Que no se salga de la celda */
            height: auto;
            max-height: 40px; /* Altura máxima para la miniatura */
            display: block;
            margin-bottom: 3px;
            border-radius: 2px;
            object-fit: cover; /* Escala bien la imagen */
        }
        .note-image-preview.error { /* Estilo si la imagen falla */
             display: none; /* Ocultar imagen rota */
             /* O mostrar un placeholder:
             content: '⚠️'; font-size: 10px; color: red; display: block; text-align: center;
             */
        }


        /* Texto de la nota */
        .note-text-preview {
            font-size: 0.75em; /* Texto pequeño */
            line-height: 1.3;
            color: #555;
            max-height: 40px; /* Limita altura del texto (aprox 3 líneas) */
            overflow: hidden;
            text-overflow: ellipsis; /* Añade "..." si no cabe */
            word-wrap: break-word;
        }
         .note-text-preview a { /* Estilo para enlaces */
            color: var(--color-primary);
            text-decoration: underline;
         }
         .note-text-preview a:hover {
             color: #3a70c2;
         }


        /* --- Mensajes (Loading, No Logueado) --- */
        .message-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--color-secondary);
            z-index: 10;
        }
        .message-overlay.hidden {
            display: none;
        }

        /* --- Responsividad --- */
        @media (max-width: 768px) {
            .calendar-container { padding: 10px; }
            .calendar-header h2 { font-size: 1.4em; }
            .calendar-nav button { font-size: 1em; padding: 3px 8px; }
            .day-header { font-size: 0.75em; padding: 6px 2px; }
            .calendar-grid { grid-auto-rows: minmax(80px, 1fr); } /* Menor altura mínima */
            .date-cell { padding: 4px; }
            .day-number { font-size: 0.7em; }
            .note-image-preview { max-height: 30px; }
            .note-text-preview { font-size: 0.7em; max-height: 30px; }
        }
         @media (max-width: 480px) {
             .calendar-container { padding: 5px; }
             .calendar-header { flex-direction: column; gap: 8px; margin-bottom: 10px;}
             .calendar-nav button { font-size: 0.9em; padding: 3px 6px; }
             .day-header { font-size: 0.65em; padding: 5px 1px; font-weight: 500; }
             .calendar-grid { grid-auto-rows: minmax(60px, 1fr); }
             .date-cell { padding: 3px; }
             .day-number { font-size: 0.65em; }
             .note-preview-item { padding: 2px; border-left-width: 1px; }
             .note-image-preview { max-height: 20px; }
             .note-text-preview { font-size: 0.65em; max-height: 25px; }
         }

    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <h2 id="calendar-title">Mes Año</h2>
            <div class="calendar-nav">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
            </div>
        </div>

        <div class="calendar-grid-area">
            <div class="calendar-grid-header" id="calendar-grid-header">
                </div>
            <div class="calendar-grid" id="calendar-grid">
                </div>
        </div>
    </div>

    <div id="message-overlay" class="message-overlay hidden">
        <span id="message-text">Cargando...</span>
    </div>

    <script>
        // --- Configuración de Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs", // Reemplaza si es necesario
            authDomain: "oasis-b036d.firebaseapp.com",
            projectId: "oasis-b036d",
            storageBucket: "oasis-b036d.appspot.com",
            messagingSenderId: "141546637821",
            appId: "1:141546637821:web:0a861aeb13831774ed3194",
            measurementId: "G-HB2P17H5YL"
        };
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            showMessage("Error de conexión con la base de datos.", true);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- Variables Globales ---
        let currentYear, currentMonth;
        let allAssignedNotes = {}; // Objeto para guardar notas: { "D/M/YYYY": [{id, data}, ...], ... }
        // Ya no necesitamos selectedDateCell

        // --- Referencias a Elementos del DOM ---
        const calendarTitle = document.getElementById('calendar-title');
        const calendarGrid = document.getElementById('calendar-grid');
        const calendarGridHeader = document.getElementById('calendar-grid-header');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        // Ya no necesitamos notesTitle ni notesList
        const messageOverlay = document.getElementById('message-overlay');
        const messageText = document.getElementById('message-text');

        // --- Funciones Utilitarias ---
        function linkify(text) {
             if (!text) return "";
             const urlRegex = /(?<!href=["'])(https?:\/\/[^\s<>"']+)/g;
             const replacedText = text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
             return replacedText.replace(/\n/g, '<br>');
        }
        function getChileDate() {
            try {
                const opts = { timeZone: 'America/Santiago', year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
                const fmt = new Intl.DateTimeFormat('en-CA', opts);
                const p = fmt.formatToParts(new Date()); const d = {}; p.forEach(({ type, value }) => d[type] = parseInt(value, 10));
                return new Date(Date.UTC(d.year, d.month - 1, d.day, d.hour, d.minute, d.second));
            } catch (e) { console.warn("Intl fallback", e); return new Date(); }
        }
        function getMonthName(monthIndex) {
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            return months[monthIndex] || '';
        }

        // --- Funciones de UI ---
        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageOverlay.classList.remove('hidden');
            if (isError) messageText.style.color = 'red';
            else messageText.style.color = 'var(--color-secondary)';
        }
        function hideMessage() {
            messageOverlay.classList.add('hidden');
        }

        // --- Lógica Principal del Calendario ---

        // 1. Fetch de todas las notas asignadas (sin cambios)
        async function fetchAllAssignedNotesForUser() {
            if (!auth.currentUser) {
                console.log("Usuario no logueado, no se pueden cargar notas.");
                return false;
            }
            console.log("Fetching all assigned notes for user:", auth.currentUser.uid);
            showMessage("Cargando notas...");
            allAssignedNotes = {};

            try {
                const snapshot = await db.collection('notas')
                    // DESCOMENTAR SI USAS userId: .where('userId', '==', auth.currentUser.uid)
                    .where('assignedDate', '!=', null)
                    .get();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const noteId = doc.id;
                    const dateStr = data.assignedDate;

                    if (dateStr) {
                        if (!allAssignedNotes[dateStr]) {
                            allAssignedNotes[dateStr] = [];
                        }
                        // Guardar solo datos relevantes para mostrar
                        allAssignedNotes[dateStr].push({
                            id: noteId,
                            url: data.url || null,
                            text: data.texto || data.nota || null // Unificar texto
                        });
                    }
                });
                console.log("Assigned notes fetched and cached:", allAssignedNotes);
                hideMessage();
                return true;
            } catch (error) {
                console.error("Error fetching assigned notes:", error);
                showMessage("Error al cargar las notas asignadas.", true);
                return false;
            }
        }

        // 2. Generar el HTML del Grid del Calendario (MODIFICADO)
        function generateLargeCalendar(year, month) {
            currentYear = year;
            currentMonth = month;
            calendarTitle.textContent = `${getMonthName(month)} ${year}`;
            calendarGrid.innerHTML = ''; // Limpiar grid de fechas
            calendarGridHeader.innerHTML = ''; // Limpiar cabecera de días

            const today = getChileDate();
            const todayDate = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();

            // Generar cabecera de días (Do, Lu, Ma...) - Asegurando que esté en el contenedor correcto
            const daysOfWeek = ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá'];
             daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-header';
                dayElement.textContent = day;
                calendarGridHeader.appendChild(dayElement); // Añadir a la cabecera
            });

            // Datos para calcular días
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            let date = 1;
            let nextMonthDate = 1;

            // Generar 42 celdas (6 semanas)
            for (let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                cell.classList.add('date-cell');
                const dayNumberSpan = document.createElement('span');
                dayNumberSpan.classList.add('day-number');

                let cellDate, cellMonth, cellYear;
                let isCurrentMonth = false;

                // Calcular fecha y si pertenece al mes actual
                if (i < firstDayOfMonth) { // Mes anterior
                    cell.classList.add('other-month');
                    const day = daysInPrevMonth - firstDayOfMonth + i + 1;
                    dayNumberSpan.textContent = day;
                    cellMonth = month === 0 ? 11 : month - 1;
                    cellYear = month === 0 ? year - 1 : year;
                    cellDate = day;
                } else if (date <= daysInMonth) { // Mes actual
                    dayNumberSpan.textContent = date;
                    isCurrentMonth = true;
                    cellMonth = month;
                    cellYear = year;
                    cellDate = date;
                    if (date === todayDate && month === todayMonth && year === todayYear) {
                        cell.classList.add('today');
                    }
                    date++;
                } else { // Mes siguiente
                    cell.classList.add('other-month');
                    dayNumberSpan.textContent = nextMonthDate;
                    cellMonth = month === 11 ? 0 : month + 1;
                    cellYear = month === 11 ? year + 1 : year;
                    cellDate = nextMonthDate;
                    nextMonthDate++;
                }

                cell.appendChild(dayNumberSpan); // Añadir número del día

                // --- Mostrar Notas Dentro de la Celda (Solo para mes actual) ---
                if (isCurrentMonth) {
                    const dateString = `${cellDate}/${cellMonth + 1}/${cellYear}`;
                    const notesForDay = allAssignedNotes[dateString] || [];

                    if (notesForDay.length > 0) {
                        const notesContentDiv = document.createElement('div');
                        notesContentDiv.classList.add('cell-notes-content');

                        notesForDay.forEach(note => {
                            const noteItemDiv = document.createElement('div');
                            noteItemDiv.classList.add('note-preview-item');

                            // Añadir imagen si existe
                            if (note.url) {
                                const imgPreview = document.createElement('img');
                                imgPreview.classList.add('note-image-preview');
                                imgPreview.src = note.url;
                                imgPreview.alt = 'Vista previa';
                                imgPreview.loading = 'lazy';
                                imgPreview.onerror = () => {
                                    console.warn(`Error cargando imagen preview: ${note.url}`);
                                    imgPreview.classList.add('error'); // Añade clase para ocultar o estilizar
                                };
                                noteItemDiv.appendChild(imgPreview);
                            }

                            // Añadir texto si existe
                            if (note.text) {
                                const textPreview = document.createElement('div'); // Usar div para mejor control de overflow
                                textPreview.classList.add('note-text-preview');
                                textPreview.innerHTML = linkify(note.text); // Procesar enlaces
                                noteItemDiv.appendChild(textPreview);
                            }
                             // Si no hay ni imagen ni texto (raro), podrías poner un placeholder
                             else if (!note.url && !note.text) {
                                 const placeholder = document.createElement('div');
                                 placeholder.classList.add('note-text-preview');
                                 placeholder.innerHTML = '<i>Nota asignada</i>';
                                 noteItemDiv.appendChild(placeholder);
                             }


                            notesContentDiv.appendChild(noteItemDiv);
                        });

                        cell.appendChild(notesContentDiv); // Añadir contenedor de notas a la celda
                    }

                    // Ya no necesitamos el listener para mostrar en sidebar
                    // cell.dataset.dateString = dateString;
                    // cell.dataset.fullDate = `${cellDate} de ${getMonthName(cellMonth)} de ${cellYear}`;
                    // cell.addEventListener('click', () => { ... });
                }

                calendarGrid.appendChild(cell); // Añadir celda al grid principal
            }
        }


        // --- Inicialización y Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(async user => {
                if (user) {
                    console.log("Usuario autenticado en calendario grande:", user.email);
                    const notesLoaded = await fetchAllAssignedNotesForUser();
                    if (notesLoaded) {
                        const today = getChileDate();
                        generateLargeCalendar(today.getFullYear(), today.getMonth());
                    }
                } else {
                    console.log("Usuario no autenticado en calendario grande.");
                    showMessage("Por favor, inicia sesión en la página principal para ver el calendario.", true);
                    calendarGrid.innerHTML = '';
                    calendarGridHeader.innerHTML = '';
                    calendarTitle.textContent = 'Calendario';
                }
            });

            // Listeners para navegación (sin cambios en la lógica, solo llaman a generate)
            prevMonthButton.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                generateLargeCalendar(currentYear, currentMonth);
            });

            nextMonthButton.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                generateLargeCalendar(currentYear, currentMonth);
            });
        });

    </script>

</body>
</html>
